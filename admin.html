    document.getElementById('movieForm').addEventListener('submit', async (e) => {
        e.preventDefault();

            title: document.getElementById('title').value,

    function loadData() {
        db.collection('movies').orderBy('createdAt', 'desc').onSnapshot(snap => {
            const list = document.getElementById('movieList');
            list.innerHTML = '';
            snap.forEach(doc => {
                const m = doc.data();
                list.innerHTML += `
                    <div class="movie-item">
                        <img src="${m.poster}">
                        <div style="flex-grow:1"><strong>${m.title}</strong></div>
                        <button onclick="deleteDoc('${doc.id}')" style="color:red; background:none; border:none; cursor:pointer;">‡∏•‡∏ö</button>
