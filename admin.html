<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | DUYDODEE-HD</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00e5ff;
            --bg-dark: #0a0a0c;
            --card-bg: #16161a;
            --input-bg: #1f1f23;
            --text-main: #ffffff;
            --text-dim: #9ca3af;
            --ai-color: #a855f7;
            --glass-border: rgba(255, 255, 255, 0.05);
            --error: #ef4444;
        }

        * { box-sizing: border-box; }
        body { 
            margin: 0; font-family: 'Prompt', sans-serif; 
            background: var(--bg-dark); color: var(--text-main);
            background-image: radial-gradient(circle at 0% 0%, rgba(0, 229, 255, 0.05) 0%, transparent 40%);
            min-height: 100vh;
        }
        
        #aiLoading { 
            position: fixed; top: 30px; left: 50%; transform: translateX(-50%);
            background: var(--ai-color); color: white; padding: 12px 25px; 
            border-radius: 50px; z-index: 2000; display: none; 
            box-shadow: 0 10px 30px rgba(168, 85, 247, 0.4);
            font-weight: 600; font-size: 14px;
        }

        .container { max-width: 1100px; margin: 0 auto; padding: 40px 20px; }
        .header-box { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        
        .form-grid { display: grid; grid-template-columns: 1.5fr 1fr; gap: 20px; }
        @media (max-width: 850px) { .form-grid { grid-template-columns: 1fr; } }

        .card { 
            background: var(--card-bg); padding: 25px; border-radius: 16px; 
            border: 1px solid var(--glass-border); 
        }
        .card-title { color: var(--primary); font-weight: 600; margin-bottom: 20px; display: flex; align-items: center; gap: 8px; }

        .input-group { margin-bottom: 18px; }
        .input-group label { display: flex; justify-content: space-between; margin-bottom: 8px; color: var(--text-dim); font-size: 14px; }
        
        input, select, textarea {
            width: 100%; padding: 12px; border-radius: 10px; border: 1px solid var(--glass-border);
            background: var(--input-bg); color: #fff; font-family: 'Prompt'; font-size: 14px;
        }
        input:focus { border-color: var(--primary); outline: none; }

        .ai-btn { background: rgba(168, 85, 247, 0.1); color: var(--ai-color); border: 1px solid var(--ai-color); padding: 2px 10px; border-radius: 5px; cursor: pointer; font-size: 11px; }
        .btn-submit { background: var(--primary); color: #000; padding: 14px; border-radius: 10px; border: none; font-weight: 700; width: 100%; cursor: pointer; font-size: 16px; transition: 0.2s; }
        .btn-submit:hover { opacity: 0.9; transform: translateY(-2px); }

        .episodes-area { background: #000; padding: 10px; border-radius: 10px; max-height: 250px; overflow-y: auto; border: 1px solid #222; }
        .ep-row { display: flex; gap: 8px; margin-bottom: 8px; }

        .movie-table { width: 100%; border-collapse: collapse; margin-top: 40px; }
        .movie-row { background: var(--card-bg); border-bottom: 8px solid var(--bg-dark); }
        .movie-row td { padding: 12px; }
        .poster-mini { width: 40px; height: 55px; border-radius: 5px; object-fit: cover; }
        .action-btn { padding: 8px; cursor: pointer; border-radius: 6px; }
    </style>
</head>
<body>

<div id="aiLoading">กำลังประมวลผลด้วย AI...</div>

<div class="container">
    <div class="header-box">
        <h2 style="margin:0;"><i class="fas fa-magic" style="color:var(--ai-color)"></i> ระบบจัดการซีรีส์</h2>
        <a href="index.html" style="color:var(--primary); text-decoration:none;"><i class="fas fa-home"></i> กลับหน้าหลัก</a>
    </div>

    <form id="movieForm">
        <input type="hidden" id="editId">
        <div class="form-grid">
            <div class="card">
                <div class="card-title"><i class="fas fa-file-alt"></i> ข้อมูลหลัก</div>
                <div class="input-group">
                    <label>ชื่อเรื่อง</label>
                    <input type="text" id="title" required placeholder="เช่น รักนี้ที่รอคอย">
                </div>
                <div class="input-group">
                    <label>เรื่องย่อ <button type="button" class="ai-btn" onclick="runAI('desc')">AI เจนเนื้อหา</button></label>
                    <textarea id="desc" rows="5" placeholder="ระบุเรื่องย่อ..."></textarea>
                </div>
                <div class="input-group">
                    <label>จัดการตอน (ลิงก์วิดีโอ)</label>
                    <div id="epContainer" class="episodes-area"></div>
                    <button type="button" class="ai-btn" style="width:100%; margin-top:10px; padding:8px;" onclick="addEpField()">+ เพิ่มตอน</button>
                </div>
            </div>

            <div class="card">
                <div class="card-title"><i class="fas fa-cog"></i> ตั้งค่า</div>
                <div class="input-group">
                    <label>หมวดหมู่</label>
                    <select id="category">
                        <option value="vertical">ซีรีส์สั้น (แนวตั้ง)</option>
                        <option value="series">ซีรีส์ยาว (พากย์ไทย)</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>URL รูปโปสเตอร์</label>
                    <input type="url" id="poster" required placeholder="https://...">
                </div>
                <div class="input-group">
                    <label>ป้ายกำกับ <button type="button" class="ai-btn" onclick="runAI('badge')">AI แนะนำ</button></label>
                    <input type="text" id="badge" placeholder="เช่น จบแล้ว, แนะนำ">
                </div>
                <button type="submit" class="btn-submit" id="submitBtn">บันทึกข้อมูล</button>
                <button type="button" id="cancelBtn" onclick="resetForm()" style="display:none; width:100%; margin-top:10px; background:none; color:var(--text-dim); border:none; cursor:pointer;">ยกเลิกแก้ไข</button>
            </div>
        </div>
    </form>

    <div style="margin-top:40px;">
        <h3 style="color:var(--text-dim)">รายการทั้งหมด</h3>
        <table class="movie-table">
            <tbody id="movieList"></tbody>
        </table>
    </div>
</div>

<!-- Firebase SDK -->
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, doc, updateDoc, deleteDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBuhTA1YwcsNyxR0NLYW6JrxUQ9U7vyVeo",
        authDomain: "classic-e8ab7.firebaseapp.com",
        projectId: "classic-e8ab7",
        appId: "1:596308927760:web:63043fd2786459082cb195"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'default';
    const colPath = collection(db, 'artifacts', appId, 'public', 'data', 'series');

    // AI Helper
    window.runAI = async (type) => {
        const title = document.getElementById('title').value;
        if(!title) return alert("ใส่ชื่อเรื่องก่อนครับ");
        
        document.getElementById('aiLoading').style.display = 'block';
        const apiKey = ""; // API Key will be injected by environment
        const prompt = type === 'desc' ? `เขียนเรื่องย่อซีรีส์ ${title} 2 บรรทัด` : `ขอ 1 คำสั้นๆ เป็นป้ายกำกับซีรีส์ ${title}`;
        
        try {
            const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
            });
            const data = await res.json();
            const text = data.candidates?.[0]?.content?.parts?.[0]?.text.trim();
            if(type === 'desc') document.getElementById('desc').value = text;
            else document.getElementById('badge').value = text.substring(0, 10);
        } catch (err) { console.error(err); }
        finally { document.getElementById('aiLoading').style.display = 'none'; }
    };

    // UI Helpers
    window.addEpField = (val = "") => {
        const div = document.createElement('div');
        div.className = 'ep-row';
        div.innerHTML = `
            <input type="text" class="ep-link" placeholder="ลิงก์วิดีโอ" value="${val}" required>
            <button type="button" onclick="this.parentElement.remove()" style="color:red; background:none; border:none; cursor:pointer;">&times;</button>
        `;
        document.getElementById('epContainer').appendChild(div);
    };

    window.resetForm = () => {
        document.getElementById('movieForm').reset();
        document.getElementById('editId').value = '';
        document.getElementById('epContainer').innerHTML = '';
        document.getElementById('submitBtn').innerText = 'บันทึกข้อมูล';
        document.getElementById('cancelBtn').style.display = 'none';
        addEpField();
    };

    // CRUD Operations
    document.getElementById('movieForm').onsubmit = async (e) => {
        e.preventDefault();
        const id = document.getElementById('editId').value;
        const links = Array.from(document.querySelectorAll('.ep-link')).map(i => i.value);
        
        const payload = {
            title: document.getElementById('title').value,
            desc: document.getElementById('desc').value,
            category: document.getElementById('category').value,
            poster: document.getElementById('poster').value,
            badge: document.getElementById('badge').value || "HD",
            links: links,
            updatedAt: serverTimestamp()
        };

        try {
            if(id) {
                await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'series', id), payload);
            } else {
                payload.createdAt = serverTimestamp();
                await addDoc(colPath, payload);
            }
            resetForm();
        } catch (err) { alert("Error: " + err.message); }
    };

    window.editItem = async (id, data) => {
        const m = JSON.parse(decodeURIComponent(data));
        document.getElementById('editId').value = id;
        document.getElementById('title').value = m.title;
        document.getElementById('desc').value = m.desc || '';
        document.getElementById('category').value = m.category;
        document.getElementById('poster').value = m.poster;
        document.getElementById('badge').value = m.badge || '';
        document.getElementById('epContainer').innerHTML = '';
        m.links.forEach(l => addEpField(l));
        
        document.getElementById('submitBtn').innerText = 'อัปเดตข้อมูล';
        document.getElementById('cancelBtn').style.display = 'block';
        window.scrollTo({ top: 0, behavior: 'smooth' });
    };

    window.deleteItem = async (id) => {
        if(confirm("ลบรายการนี้?")) await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'series', id));
    };

    // Real-time Listener
    onSnapshot(query(colPath, orderBy('createdAt', 'desc')), (snap) => {
        const list = document.getElementById('movieList');
        list.innerHTML = '';
        snap.forEach(d => {
            const item = d.data();
            const dataStr = encodeURIComponent(JSON.stringify(item));
            list.innerHTML += `
                <tr class="movie-row">
                    <td width="50"><img src="${item.poster}" class="poster-mini"></td>
                    <td>
                        <div style="font-weight:600;">${item.title}</div>
                        <div style="font-size:12px; color:var(--text-dim);">${item.category} • ${item.links.length} ตอน</div>
                    </td>
                    <td align="right">
                        <i class="fas fa-edit action-btn" style="color:var(--primary)" onclick="editItem('${d.id}', '${dataStr}')"></i>
                        <i class="fas fa-trash action-btn" style="color:var(--error)" onclick="deleteItem('${d.id}')"></i>
                    </td>
                </tr>
            `;
        });
    });

    // Init
    resetForm();
</script>
</body>
</html>
