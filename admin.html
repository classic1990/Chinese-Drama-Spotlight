<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | DUYDODEE-HD</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00e5ff;
            --bg-dark: #0a0a0c;
            --card-bg: #16161a;
            --input-bg: #1f1f23;
            --text-main: #ffffff;
            --text-dim: #9ca3af;
            --ai-color: #a855f7;
            --glass-border: rgba(255, 255, 255, 0.05);
            --error: #ef4444;
        }

        * { box-sizing: border-box; outline: none; }
        body { 
            margin: 0; font-family: 'Prompt', sans-serif; 
            background: var(--bg-dark); color: var(--text-main);
            background-image: radial-gradient(circle at 0% 0%, rgba(0, 229, 255, 0.05) 0%, transparent 40%);
            min-height: 100vh; line-height: 1.6;
        }
        
        /* Auth Overlay */
        #authOverlay {
            position: fixed; inset: 0; background: var(--bg-dark);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 3000;
        }
        .login-card {
            background: var(--card-bg); padding: 40px; border-radius: 24px;
            border: 1px solid var(--glass-border); text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            width: 90%; max-width: 400px;
        }
        .btn-google {
            background: white; color: black; border: none; padding: 12px 25px;
            border-radius: 12px; font-weight: 700; cursor: pointer;
            display: flex; align-items: center; gap: 10px; font-size: 16px; margin: 25px auto 0;
            transition: 0.3s; width: 100%; justify-content: center;
        }
        .btn-google:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(255,255,255,0.2); }

        #aiLoading { 
            position: fixed; top: 30px; left: 50%; transform: translateX(-50%);
            background: var(--ai-color); color: white; padding: 12px 25px; 
            border-radius: 50px; z-index: 2000; display: none; 
            box-shadow: 0 10px 30px rgba(168, 85, 247, 0.4);
            font-weight: 600; font-size: 14px;
        }

        .container { max-width: 1100px; margin: 0 auto; padding: 40px 20px; display: none; }
        .header-box { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; flex-wrap: wrap; gap: 15px; }
        
        .fetch-card { background: rgba(168, 85, 247, 0.05); border: 1px solid rgba(168, 85, 247, 0.3); margin-bottom: 25px; padding: 20px; border-radius: 16px; }
        .fetch-group { display: flex; gap: 10px; margin-top: 10px; }

        .form-grid { display: grid; grid-template-columns: 1.5fr 1fr; gap: 20px; }
        @media (max-width: 850px) { .form-grid { grid-template-columns: 1fr; } }

        .card { 
            background: var(--card-bg); padding: 25px; border-radius: 16px; 
            border: 1px solid var(--glass-border); 
        }
        .card-title { color: var(--primary); font-weight: 600; margin-bottom: 20px; display: flex; align-items: center; gap: 8px; font-size: 18px; }

        .input-group { margin-bottom: 18px; }
        .input-group label { display: flex; justify-content: space-between; margin-bottom: 8px; color: var(--text-dim); font-size: 14px; }
        
        input, select, textarea {
            width: 100%; padding: 12px; border-radius: 10px; border: 1px solid var(--glass-border);
            background: var(--input-bg); color: #fff; font-family: 'Prompt'; font-size: 14px; transition: 0.3s;
        }
        input:focus, textarea:focus { border-color: var(--primary); background: #25252b; }

        .ai-btn { background: rgba(168, 85, 247, 0.1); color: var(--ai-color); border: 1px solid var(--ai-color); padding: 4px 12px; border-radius: 6px; cursor: pointer; font-size: 12px; transition: 0.2s; font-weight: 500; }
        .ai-btn:hover { background: var(--ai-color); color: #fff; }

        .btn-submit { background: var(--primary); color: #000; padding: 14px; border-radius: 10px; border: none; font-weight: 700; width: 100%; cursor: pointer; font-size: 16px; transition: 0.2s; margin-top: 10px; }
        .btn-submit:hover { opacity: 0.9; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0, 229, 255, 0.3); }

        .episodes-area { background: #000; padding: 12px; border-radius: 10px; max-height: 250px; overflow-y: auto; border: 1px solid #222; margin-bottom: 10px; }
        .ep-row { display: flex; gap: 8px; margin-bottom: 8px; align-items: center; }

        .movie-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .movie-row { background: var(--card-bg); border-bottom: 8px solid var(--bg-dark); transition: 0.3s; }
        .movie-row:hover { background: #1c1c21; }
        .movie-row td { padding: 15px; vertical-align: middle; }
        .poster-mini { width: 45px; height: 60px; border-radius: 6px; object-fit: cover; border: 1px solid #333; }
        .action-btn { padding: 8px; cursor: pointer; border-radius: 8px; font-size: 16px; transition: 0.2s; margin-left: 5px; }
        .action-btn:hover { background: rgba(255,255,255,0.1); }

        .user-info { display: flex; align-items: center; gap: 12px; }
        .user-info img { width: 35px; height: 35px; border-radius: 50%; border: 2px solid var(--primary); }
        .user-info span { font-size: 14px; font-weight: 500; color: var(--text-dim); }

        .logout-btn { background: none; border: 1px solid var(--error); color: var(--error); padding: 4px 12px; border-radius: 6px; cursor: pointer; font-size: 12px; transition: 0.2s; }
        .logout-btn:hover { background: var(--error); color: #fff; }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #444; }
    </style>
</head>
<body>

<!-- Login Section -->
<div id="authOverlay">
    <div class="login-card">
        <h1 style="color:var(--primary); margin-bottom: 5px; font-size: 24px;">DUYDODEE ADMIN</h1>
        <p style="color:var(--text-dim); font-size:14px;">ระบบจัดการซีรีส์หลังบ้าน</p>
        <button class="btn-google" id="btnGoogleLogin">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20">
            เข้าสู่ระบบด้วย Google
        </button>
        <div id="loginError" style="color:var(--error); font-size:13px; margin-top:15px; display:none; background: rgba(239, 68, 68, 0.1); padding: 10px; border-radius: 8px;">❌ อีเมลของคุณไม่มีสิทธิ์เข้าถึงระบบนี้</div>
    </div>
</div>

<div id="aiLoading">AI กำลังประมวลผล...</div>

<div class="container" id="adminPanel">
    <div class="header-box">
        <div style="display:flex; align-items:center; gap:12px;">
            <i class="fas fa-magic" style="color:var(--ai-color); font-size: 24px;"></i>
            <h2 style="margin:0; letter-spacing: 1px;">จัดการซีรีส์ DUYDODEE</h2>
        </div>
        
        <div class="user-info">
            <div id="userData" style="display:flex; align-items:center; gap:10px;"></div>
            <button class="logout-btn" onclick="handleLogout()">ออกจากระบบ</button>
        </div>
    </div>

    <!-- YouTube Fetcher -->
    <div class="fetch-card">
        <div class="card-title" style="color:var(--ai-color); margin-bottom: 10px;">
            <i class="fab fa-youtube"></i> ดึงข้อมูลจาก YouTube
        </div>
        <p style="font-size:12px; color:var(--text-dim); margin-top: 0;">วางลิงก์วิดีโอเพื่อดึงชื่อเรื่องและรูปภาพโดยอัตโนมัติ</p>
        <div class="fetch-group">
            <input type="text" id="ytUrl" placeholder="https://www.youtube.com/watch?v=...">
            <button type="button" class="ai-btn" style="padding:0 20px; font-size:14px; background: var(--ai-color); color:white;" id="btnFetch">ดึงข้อมูล</button>
        </div>
    </div>

    <!-- Main Form -->
    <form id="movieForm">
        <input type="hidden" id="editId">
        <div class="form-grid">
            <div class="card">
                <div class="card-title"><i class="fas fa-file-alt"></i> ข้อมูลเนื้อหา</div>
                
                <div class="input-group">
                    <label>ชื่อเรื่อง</label>
                    <input type="text" id="title" required placeholder="เช่น ตัวอย่างซีรีส์สั้น EP.1-50">
                </div>
                
                <div class="input-group">
                    <label>
                        เรื่องย่อ 
                        <button type="button" class="ai-btn" onclick="runAI('desc')">AI ช่วยเขียน</button>
                    </label>
                    <textarea id="desc" rows="5" placeholder="ระบุเรื่องย่อของซีรีส์..."></textarea>
                </div>
                
                <div class="input-group">
                    <label>ลิงก์แต่ละตอน (Links)</label>
                    <div id="epContainer" class="episodes-area"></div>
                    <button type="button" class="ai-btn" style="width:100%; padding:10px; border-style: dashed; background: transparent;" onclick="addEpField()">+ เพิ่มตอน (Episode)</button>
                </div>
            </div>

            <div class="card">
                <div class="card-title"><i class="fas fa-cog"></i> ตั้งค่าระบบ</div>
                
                <div class="input-group">
                    <label>หมวดหมู่</label>
                    <select id="category">
                        <option value="vertical">ซีรีส์สั้น (แนวตั้ง)</option>
                        <option value="series">ซีรีส์ยาว (พากย์ไทย)</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label>URL รูปโปสเตอร์</label>
                    <input type="url" id="poster" required placeholder="https://...">
                </div>
                
                <div class="input-group">
                    <label>
                        ป้ายกำกับ (Badge) 
                        <button type="button" class="ai-btn" onclick="runAI('badge')">AI สุ่มคำ</button>
                    </label>
                    <input type="text" id="badge" placeholder="เช่น พากย์ไทย, จบแล้ว, มาใหม่">
                </div>
                
                <button type="submit" class="btn-submit" id="submitBtn">บันทึกข้อมูลเข้าฐานข้อมูล</button>
                <button type="button" id="cancelBtn" onclick="resetForm()" style="display:none; width:100%; margin-top:15px; background:none; color:var(--text-dim); border:1px solid #333; padding: 10px; border-radius: 10px; cursor:pointer;">ยกเลิกการแก้ไข</button>
            </div>
        </div>
    </form>

    <!-- Content Table -->
    <div style="margin-top:50px;">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 15px;">
            <h3 style="color:var(--text-main); font-weight: 500; margin:0; border-left: 4px solid var(--primary); padding-left: 15px;">รายการทั้งหมดในระบบ</h3>
            <span id="totalItems" style="color:var(--text-dim); font-size:13px;"></span>
        </div>
        <div style="overflow-x: auto;">
            <table class="movie-table">
                <tbody id="movieList"></tbody>
            </table>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getFirestore, collection, addDoc, doc, updateDoc, deleteDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBuhTA1YwcsNyxR0NLYW6JrxUQ9U7vyVeo",
        authDomain: "classic-e8ab7.firebaseapp.com",
        projectId: "classic-e8ab7",
        appId: "1:596308927760:web:63043fd2786459082cb195"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    const colPath = collection(db, 'artifacts');

    // กำหนดอีเมลผู้ดูแลระบบ
    const ALLOWED_EMAILS = ["duy.kan1234@gmail.com"];

    // --- Authentication ---
    document.getElementById('btnGoogleLogin').onclick = async () => {
        try {
            await signInWithPopup(auth, provider);
        } catch (e) {
            console.error(e);
        }
    };

    window.handleLogout = () => signOut(auth);

    onAuthStateChanged(auth, (user) => {
        const overlay = document.getElementById('authOverlay');
        const adminPanel = document.getElementById('adminPanel');
        const errorMsg = document.getElementById('loginError');

        if (user) {
            if (ALLOWED_EMAILS.includes(user.email)) {
                overlay.style.display = 'none';
                adminPanel.style.display = 'block';
                document.getElementById('userData').innerHTML = `
                    <img src="${user.photoURL}" alt="avatar">
                    <span>${user.displayName}</span>
                `;
            } else {
                errorMsg.style.display = 'block';
                setTimeout(() => signOut(auth), 4000);
            }
        } else {
            overlay.style.display = 'flex';
            adminPanel.style.display = 'none';
        }
    });

    // --- YouTube Integration ---
    document.getElementById('btnFetch').onclick = async () => {
        const url = document.getElementById('ytUrl').value;
        if (!url) return;
        
        let vId = "";
        try {
            if (url.includes("v=")) vId = new URLSearchParams(new URL(url).search).get('v');
            else if (url.includes("youtu.be/")) vId = url.split("youtu.be/")[1].split(/[?#]/)[0];
            else if (url.includes("shorts/")) vId = url.split("shorts/")[1].split(/[?#]/)[0];
        } catch(e) { return alert("ลิงก์ไม่ถูกต้อง"); }

        if (vId) {
            document.getElementById('poster').value = `https://img.youtube.com/vi/${vId}/maxresdefault.jpg`;
            try {
                const res = await fetch(`https://noembed.com/embed?url=https://www.youtube.com/watch?v=${vId}`);
                const data = await res.json();
                if(data.title) document.getElementById('title').value = data.title;
            } catch(e) {}
            
            document.getElementById('epContainer').innerHTML = "";
            window.addEpField(url);
        } else {
            alert("ไม่พบ Video ID");
        }
    };

    // --- AI Gemini Helper ---
    window.runAI = async (type) => {
        const title = document.getElementById('title').value;
        if(!title) return alert("กรุณาระบุชื่อเรื่องก่อนใช้ AI");
        
        const loader = document.getElementById('aiLoading');
        loader.style.display = 'block';
        
        const apiKey = ""; // API Key จะถูกจัดการโดยระบบสภาพแวดล้อม
        const prompt = type === 'desc' 
            ? `ช่วยเขียนเรื่องย่อที่น่าดึงดูดสำหรับซีรีส์เรื่อง "${title}" ความยาวประมาณ 2-3 บรรทัด เน้นความเร้าใจ` 
            : `ขอคำสั้นๆ 1-2 คำ (ไม่มีเว้นวรรค) เพื่อใช้เป็นป้ายกำกับ (Badge) สำหรับเรื่อง "${title}" เช่น พากย์ไทย, จบแล้ว, แนะนำ, ยอดฮิต`;
        
        try {
            const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
            });
            const data = await res.json();
            const text = data.candidates?.[0]?.content?.parts?.[0]?.text.trim();
            if(type === 'desc') document.getElementById('desc').value = text;
            else document.getElementById('badge').value = text.replace(/[#".*]/g, "").substring(0, 10);
        } catch (err) {
            console.error(err);
            alert("AI ไม่ตอบสนองในขณะนี้");
        } finally {
            loader.style.display = 'none';
        }
    };

    // --- UI Logic ---
    window.addEpField = (val = "") => {
        const div = document.createElement('div');
        div.className = 'ep-row';
        div.innerHTML = `
            <input type="text" class="ep-link" placeholder="ลิงก์วิดีโอ (YouTube/Direct URL)" value="${val}" required>
            <button type="button" onclick="this.parentElement.remove()" style="color:var(--error); background:none; border:none; cursor:pointer; font-size:18px;"><i class="fas fa-times-circle"></i></button>
        `;
        document.getElementById('epContainer').appendChild(div);
    };

    window.resetForm = () => {
        document.getElementById('movieForm').reset();
        document.getElementById('editId').value = '';
        document.getElementById('epContainer').innerHTML = '';
        document.getElementById('submitBtn').innerText = 'บันทึกข้อมูลเข้าฐานข้อมูล';
        document.getElementById('cancelBtn').style.display = 'none';
        window.addEpField();
    };

    // --- CRUD Operations ---
    document.getElementById('movieForm').onsubmit = async (e) => {
        e.preventDefault();
        const id = document.getElementById('editId').value;
        const links = Array.from(document.querySelectorAll('.ep-link')).map(i => i.value).filter(l => l.trim() !== "");
        
        if(links.length === 0) return alert("กรุณาเพิ่มลิงก์อย่างน้อย 1 ตอน");

        const payload = {
            title: document.getElementById('title').value,
            desc: document.getElementById('desc').value,
            category: document.getElementById('category').value,
            poster: document.getElementById('poster').value,
            badge: document.getElementById('badge').value || "HD",
            links: links,
            updatedAt: serverTimestamp()
        };

        try {
            if(id) {
                await updateDoc(doc(db, 'artifacts', id), payload);
            } else {
                payload.createdAt = serverTimestamp();
                payload.viewCount = 0;
                await addDoc(colPath, payload);
            }
            resetForm();
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        } catch (err) { alert("Error: " + err.message); }
    };

    window.editItem = (id, dataStr) => {
        const item = JSON.parse(decodeURIComponent(dataStr));
        document.getElementById('editId').value = id;
        document.getElementById('title').value = item.title;
        document.getElementById('desc').value = item.desc || '';
        document.getElementById('category').value = item.category;
        document.getElementById('poster').value = item.poster;
        document.getElementById('badge').value = item.badge || '';
        
        document.getElementById('epContainer').innerHTML = '';
        if(item.links && item.links.length > 0) {
            item.links.forEach(link => window.addEpField(link));
        } else {
            window.addEpField();
        }
        
        document.getElementById('submitBtn').innerText = 'อัปเดตข้อมูลรายการนี้';
        document.getElementById('cancelBtn').style.display = 'block';
        window.scrollTo({ top: 0, behavior: 'smooth' });
    };

    window.deleteItem = async (id) => {
        if(confirm("คุณต้องการลบซีรีส์เรื่องนี้ออกจากระบบใช่หรือไม่?")) {
            try {
                await deleteDoc(doc(db, 'artifacts', id));
            } catch(e) { alert("ลบไม่สำเร็จ: " + e.message); }
        }
    };

    // --- Real-time Sync ---
    onSnapshot(query(colPath, orderBy('createdAt', 'desc')), (snap) => {
        const list = document.getElementById('movieList');
        const countDisplay = document.getElementById('totalItems');
        list.innerHTML = '';
        countDisplay.innerText = `จำนวนทั้งหมด: ${snap.size} รายการ`;

        snap.forEach(d => {
            const item = d.data();
            const dataStr = encodeURIComponent(JSON.stringify(item));
            list.innerHTML += `
                <tr class="movie-row">
                    <td width="60"><img src="${item.poster}" class="poster-mini" onerror="this.src='https://via.placeholder.com/45x60?text=No+Img'"></td>
                    <td>
                        <div style="font-weight:600; color:var(--primary);">${item.title}</div>
                        <div style="font-size:12px; color:var(--text-dim);">
                            <span style="background:rgba(255,255,255,0.1); padding:2px 6px; border-radius:4px; margin-right:5px;">
                                ${item.category === 'vertical' ? 'แนวตั้ง' : 'พากย์ไทย'}
                            </span>
                            <span style="color:var(--ai-color)">●</span> ${item.links ? item.links.length : 0} ตอน
                            ${item.badge ? ` | <span style="color:var(--primary)">${item.badge}</span>` : ''}
                        </div>
                    </td>
                    <td align="right">
                        <i class="fas fa-edit action-btn" style="color:var(--primary)" title="แก้ไข" onclick="editItem('${d.id}', '${dataStr}')"></i>
                        <i class="fas fa-trash-alt action-btn" style="color:var(--error)" title="ลบ" onclick="deleteItem('${d.id}')"></i>
                    </td>
                </tr>
            `;
        });
    });

    // Initial State
    window.addEpField();

</script>
</body>
</html>
