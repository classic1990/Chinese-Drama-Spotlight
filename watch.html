<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>กำลังรับชม | DUYDODEE-HD</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #00e5ff;
            --accent: #ff3d00;
            --bg-dark: #0a0a0c;
            --card-bg: #1a1a1e;
            --text-main: #ffffff;
            --text-dim: #b0b0b0;
            --gradient: linear-gradient(135deg, #00e5ff 0%, #007bff 100%);
        }

        body {
            margin: 0;
            font-family: 'Prompt', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            overflow-x: hidden;
        }

        /* --- Navigation --- */
        nav {
            position: fixed;
            top: 0; width: 100%;
            padding: 15px 6%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(10, 10, 12, 0.9);
            backdrop-filter: blur(20px);
            z-index: 1000;
            box-sizing: border-box;
            border-bottom: 1px solid rgba(255,255,255,0.08);
        }

        .logo-text {
            font-size: 24px;
            font-weight: 800;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
            letter-spacing: -0.5px;
        }

        /* --- Layout Container --- */
        .player-layout {
            margin-top: 100px;
            padding: 0 6% 50px 6%;
            max-width: 1600px;
            margin-left: auto;
            margin-right: auto;
        }

        /* --- Video Player Section --- */
        .main-player-section {
            width: 100%;
            background: #000;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.9), 0 0 20px rgba(0,229,255,0.1);
            position: relative;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 */
            height: 0;
        }

        .video-container iframe {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            border: none;
        }

        /* --- Episode List --- */
        .ep-list {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-top: 25px;
            padding-bottom: 20px;
        }

        .ep-btn {
            background: var(--card-bg);
            color: var(--text-dim);
            border: 1px solid rgba(255,255,255,0.05);
            padding: 10px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-family: 'Prompt';
            font-weight: 500;
            transition: 0.3s;
            font-size: 14px;
        }

        .ep-btn:hover {
            border-color: var(--primary);
            color: var(--text-main);
            background: rgba(0, 229, 255, 0.05);
        }

        .ep-btn.active {
            background: var(--gradient);
            color: #000;
            border: none;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0, 229, 255, 0.4);
        }

        /* --- Info Section --- */
        .movie-header {
            margin-top: 30px;
            background: rgba(255,255,255,0.02);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .movie-header h1 {
            font-size: clamp(24px, 5vw, 36px);
            font-weight: 800;
            margin: 0 0 15px 0;
            color: var(--text-main);
        }

        .meta-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            color: var(--text-dim);
            font-size: 14px;
            margin-bottom: 25px;
            align-items: center;
        }

        .badge {
            background: var(--accent);
            color: white;
            padding: 4px 12px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 800;
            letter-spacing: 1px;
        }

        .description {
            color: var(--text-dim);
            line-height: 1.8;
            font-size: 15px;
            border-top: 1px solid rgba(255,255,255,0.05);
            padding-top: 20px;
        }

        /* --- Suggestions --- */
        .suggest-section { margin-top: 40px; }
        
        .grid-suggest {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .suggest-card {
            background: var(--card-bg);
            border-radius: 14px;
            overflow: hidden;
            cursor: pointer;
            transition: 0.4s;
            border: 1px solid rgba(255,255,255,0.03);
        }

        .suggest-card:hover {
            transform: translateY(-8px);
            border-color: var(--primary);
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }

        .suggest-card img {
            width: 100%;
            aspect-ratio: 2/3;
            object-fit: cover;
        }

        .suggest-card p {
            padding: 12px;
            font-size: 13px;
            margin: 0;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* --- Loader --- */
        #loader {
            position: fixed; inset: 0;
            background: var(--bg-dark);
            display: flex; justify-content: center; align-items: center;
            z-index: 2000;
        }

        .spinner {
            width: 45px; height: 45px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }

        @media (min-width: 1100px) {
            .player-layout { display: grid; grid-template-columns: 1fr 380px; gap: 40px; }
            .suggest-section { margin-top: 0; }
            .grid-suggest { grid-template-columns: 1fr; }
            .suggest-card { display: flex; height: 110px; background: transparent; border: none; }
            .suggest-card:hover { background: rgba(255,255,255,0.03); transform: translateX(10px); }
            .suggest-card img { width: 80px; height: 110px; border-radius: 12px; }
            .suggest-card p { align-self: center; white-space: normal; font-size: 14px; padding-left: 20px; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; }
        }
    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
    </div>

    <nav>
        <a href="index.html" class="logo-text">DUYDODEE</a>
        <a href="index.html" style="color:var(--text-main); text-decoration:none; font-size:14px; opacity:0.8;">
            <i class="fas fa-arrow-left"></i> กลับหน้าหลัก
        </a>
    </nav>

    <div class="player-layout">
        <main>
            <div class="main-player-section">
                <div class="video-container" id="video-box"></div>
            </div>

            <div class="ep-list" id="ep-list-box"></div>

            <div class="movie-header">
                <h1 id="m-title">กำลังโหลดข้อมูล...</h1>
                <div class="meta-tags">
                    <span class="badge" id="m-badge">FULL HD</span>
                    <span><i class="far fa-play-circle" style="color:var(--primary)"></i> <span id="m-views">0</span> ครั้ง</span>
                    <span><i class="far fa-calendar-alt"></i> <span id="m-date">อัปเดตล่าสุด</span></span>
                    <span style="color: #ffc107;"><i class="fas fa-star"></i> 8.9 คะแนน</span>
                </div>
                <div class="description" id="m-desc">เรื่องย่อกำลังโหลด...</div>
                
                <div style="margin-top: 30px; display: flex; gap: 15px;">
                    <button class="ep-btn" style="border-radius: 50px;" onclick="shareMovie()">
                        <i class="fas fa-share-alt"></i> แชร์
                    </button>
                    <button class="ep-btn" style="border-radius: 50px;" onclick="addToMyList()">
                        <i class="fas fa-plus"></i> รายการของฉัน
                    </button>
                </div>
            </div>
        </main>

        <aside class="suggest-section">
            <h3 style="font-size: 18px; margin-bottom: 25px; font-weight: 600; border-bottom: 2px solid var(--primary); display: inline-block; padding-bottom: 5px;">
                <i class="fas fa-fire-alt" style="color: var(--accent);"></i> เรื่องที่คุณอาจสนใจ
            </h3>
            <div class="grid-suggest" id="suggest-box"></div>
        </aside>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBuhTA1YwcsNyxR0NLYW6JrxUQ9U7vyVeo",
            authDomain: "classic-e8ab7.firebaseapp.com",
            projectId: "classic-e8ab7",
            appId: "1:596308927760:web:63043fd2786459082cb195"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const urlParams = new URLSearchParams(window.location.search);
        const movieId = urlParams.get('id');

        // --- ฟังก์ชันช่วยเหลือ ---
        function getEmbedUrl(url) {
            if (!url) return "";
            let videoId = "";
            try {
                if (url.includes("youtu.be/")) {
                    videoId = url.split("youtu.be/")[1].split(/[?#]/)[0];
                } else if (url.includes("youtube.com/watch")) {
                    const params = new URLSearchParams(new URL(url).search);
                    videoId = params.get('v');
                } else if (url.includes("youtube.com/embed/")) {
                    return url;
                }
            } catch (e) { console.error("URL Error", e); }
            return videoId ? `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0` : url;
        }

        // --- ฟังก์ชันหลัก: โหลดเนื้อหา ---
        async function loadContent() {
            if(!movieId) { window.location.href = 'index.html'; return; }

            try {
                const docRef = db.collection('artifacts').doc(movieId);
                const doc = await docRef.get();
                
                if(!doc.exists) {
                    document.getElementById('m-title').innerText = "ขออภัย! ไม่พบข้อมูล";
                    return;
                }

                const data = doc.data();
                document.getElementById('m-title').innerText = data.title;
                document.getElementById('m-badge').innerText = data.badge || 'HD';
                document.getElementById('m-views').innerText = (data.viewCount || 0).toLocaleString();
                document.getElementById('m-desc').innerText = data.desc || "ไม่มีเรื่องย่อ";
                
                if(data.updatedAt) {
                    const date = data.updatedAt.toDate ? data.updatedAt.toDate() : new Date(data.updatedAt);
                    document.getElementById('m-date').innerText = date.toLocaleDateString('th-TH', { year: 'numeric', month: 'long', day: 'numeric' });
                }

                const videoBox = document.getElementById('video-box');
                const epListBox = document.getElementById('ep-list-box');
                
                let allLinks = Array.isArray(data.links) ? data.links : (data.link ? [data.link] : []);

                if(allLinks.length > 0) {
                    allLinks.forEach((url, index) => {
                        const btn = document.createElement('button');
                        btn.className = 'ep-btn';
                        btn.innerText = allLinks.length > 1 ? `ตอนที่ ${index + 1}` : `เริ่มเล่นวิดีโอ`;
                        btn.onclick = () => {
                            videoBox.innerHTML = `<iframe src="${getEmbedUrl(url)}" allow="autoplay; encrypted-media; fullscreen" allowfullscreen></iframe>`;
                            document.querySelectorAll('.ep-btn').forEach(b => b.classList.remove('active'));
                            btn.classList.add('active');
                        };
                        epListBox.appendChild(btn);
                        if(index === 0) btn.click();
                    });
                }

                // อัปเดตยอดวิว
                docRef.update({ viewCount: firebase.firestore.FieldValue.increment(1) }).catch(() => {});
                fetchSuggest(); 

            } catch (err) {
                console.error("Error:", err);
            } finally {
                const loader = document.getElementById('loader');
                loader.style.opacity = '0';
                setTimeout(() => loader.style.display = 'none', 500);
            }
        }

        async function fetchSuggest() {
            const box = document.getElementById('suggest-box');
            try {
                const snap = await db.collection('artifacts').limit(8).get();
                snap.forEach(doc => {
                    if(doc.id === movieId) return;
                    const m = doc.data();
                    const card = document.createElement('div');
                    card.className = 'suggest-card';
                    card.onclick = () => window.location.href = `watch.html?id=${doc.id}`;
                    card.innerHTML = `<img src="${m.poster}" onerror="this.src='logo.png'"><p>${m.title}</p>`;
                    box.appendChild(card);
                });
            } catch(e) { console.log(e); }
        }

        // --- ฟังก์ชันแชร์ (Share) ---
        function shareMovie() {
            const title = document.getElementById('m-title').innerText;
            if (navigator.share) {
                navigator.share({ title: title, url: window.location.href })
                .catch(console.error);
            } else {
                navigator.clipboard.writeText(window.location.href);
                alert('คัดลอกลิงก์แล้ว!');
            }
        }

        // --- ฟังก์ชันรายการของฉัน (Bookmark) ---
        function addToMyList() {
            let list = JSON.parse(localStorage.getItem('myList')) || [];
            const title = document.getElementById('m-title').innerText;
            if (!list.some(i => i.id === movieId)) {
                list.push({ id: movieId, title: title });
                localStorage.setItem('myList', JSON.stringify(list));
                alert('เพิ่มลงรายการโปรดแล้ว!');
            } else {
                alert('มีเรื่องนี้อยู่แล้ว');
            }
        }

        window.onload = loadContent;
    </script>
</body>
</html>
