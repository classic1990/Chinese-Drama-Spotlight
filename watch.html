<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watching | DUYDODEE-HD</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #00aeff;
            --bg-dark: #0a0a0a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-main: #ffffff;
            --text-dim: #b3b3b3;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Prompt', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            overflow-x: hidden;
        }

        /* Navigation Bar */
        nav {
            padding: 15px 5%;
            display: flex;
            align-items: center;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-sizing: border-box;
        }

        .back-btn {
            color: var(--text-main);
            text-decoration: none;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: 0.3s;
        }

        .back-btn:hover {
            color: var(--primary);
            transform: translateX(-5px);
        }

        /* Main Content Container */
        .main-container {
            max-width: 1200px;
            margin: 80px auto 50px;
            padding: 0 20px;
        }

        /* Video Player Section */
        .player-wrapper {
            position: relative;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            background: #000;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .player-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Movie Info Section */
        .movie-details {
            margin-top: 30px;
            padding: 30px;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .movie-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .title-area h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 600;
            color: var(--primary);
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            background: var(--primary);
            color: #000;
            border-radius: 5px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 8px;
            text-transform: uppercase;
        }

        .action-bar {
            display: flex;
            gap: 15px;
        }

        .action-btn {
            background: rgba(255,255,255,0.1);
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .action-btn:hover {
            background: var(--primary);
            color: #000;
        }

        .description {
            color: var(--text-dim);
            line-height: 1.8;
            font-size: 16px;
            max-width: 800px;
        }

        /* Related Movies Section */
        .related-section {
            margin-top: 50px;
        }

        .section-title {
            font-size: 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title::before {
            content: '';
            width: 4px;
            height: 20px;
            background: var(--primary);
            display: block;
            border-radius: 2px;
        }

        .related-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
        }

        .related-item {
            cursor: pointer;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .related-item:hover {
            transform: scale(1.05);
        }

        .poster-container {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            aspect-ratio: 2/3;
        }

        .poster-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .related-title {
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: var(--text-dim);
        }

        /* Loading Animation */
        #loader {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            transition: 0.5s;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(0,174,255,0.1);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        @media (max-width: 768px) {
            .movie-header { flex-direction: column; gap: 20px; }
            .action-bar { width: 100%; }
            .action-btn { flex: 1; justify-content: center; }
            .title-area h1 { font-size: 22px; }
        }
    </style>
</head>
<body>

    <div id="loader"><div class="spinner"></div></div>

    <nav>
        <a href="index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i> กลับหน้าหลัก
        </a>
    </nav>

    <div class="main-container">
        <!-- วิดีโอแนวนอน 16:9 -->
        <div class="player-wrapper">
            <iframe id="videoFrame" allowfullscreen allow="autoplay"></iframe>
        </div>

        <div class="movie-details">
            <div class="movie-header">
                <div class="title-area">
                    <h1 id="movieTitle">กำลังโหลดข้อมูล...</h1>
                    <span id="movieBadge" class="badge">...</span>
                </div>
                <div class="action-bar">
                    <button class="action-btn" onclick="shareMovie()">
                        <i class="fas fa-share-alt"></i> แชร์
                    </button>
                    <button class="action-btn">
                        <i class="fas fa-heart"></i> เก็บไว้ดู
                    </button>
                </div>
            </div>
            <div class="description" id="movieDesc">
                กรุณารอสักครู่...
            </div>
        </div>

        <!-- หนังเรื่องอื่นๆ -->
        <div class="related-section">
            <h2 class="section-title">แนะนำสำหรับคุณ</h2>
            <div class="related-grid" id="relatedGrid">
                <!-- Data will load here -->
            </div>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAcCn0NGbakHmLEa_G47K8OepGaRqTV02Q",
            authDomain: "duydodeesport.firebaseapp.com",
            projectId: "duydodeesport",
            storageBucket: "duydodeesport.appspot.com",
            messagingSenderId: "435929814225",
            appId: "1:435929814225:web:fcb01803d9e5b77340e1f0"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Get Movie ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const movieId = urlParams.get('id');

        async function init() {
            if(!movieId) {
                window.location.href = 'index.html';
                return;
            }

            try {
                const doc = await db.collection('movies').doc(movieId).get();
                if(doc.exists) {
                    const data = doc.data();
                    document.title = `${data.title} | DUYDODEE-HD`;
                    document.getElementById('movieTitle').innerText = data.title;
                    document.getElementById('movieBadge').innerText = data.badge || data.category;
                    document.getElementById('movieDesc').innerText = data.description || "ไม่มีเรื่องย่อสำหรับรายการนี้";
                    document.getElementById('videoFrame').src = data.videoUrl;
                    
                    loadRelated(data.category);
                } else {
                    alert('ไม่พบข้อมูลหนัง');
                    window.location.href = 'index.html';
                }
            } catch (err) {
                console.error(err);
            } finally {
                document.getElementById('loader').style.opacity = '0';
                setTimeout(() => document.getElementById('loader').style.display = 'none', 500);
            }
        }

        async function loadRelated(category) {
            const snap = await db.collection('movies')
                               .where('category', '==', category)
                               .limit(6)
                               .get();
            
            const grid = document.getElementById('relatedGrid');
            snap.forEach(doc => {
                if(doc.id === movieId) return;
                const m = doc.data();
                const item = document.createElement('div');
                item.className = 'related-item';
                item.onclick = () => window.location.href = `watch.html?id=${doc.id}`;
                item.innerHTML = `
                    <div class="poster-container">
                        <img src="${m.poster}" alt="${m.title}">
                    </div>
                    <div class="related-title">${m.title}</div>
                `;
                grid.appendChild(item);
            });
        }

        function shareMovie() {
            const url = window.location.href;
            if (navigator.share) {
                navigator.share({
                    title: document.getElementById('movieTitle').innerText,
                    url: url
                });
            } else {
                navigator.clipboard.writeText(url);
                alert('คัดลอกลิงก์เรียบร้อย!');
            }
        }

        window.onload = init;
    </script>
</body>
</html>
