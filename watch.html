<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>กำลังรับชม | DUYDODEE-HD</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #00aeff;
            --accent-red: #ff3c00;
            --bg-dark: #070707;
            --card-bg: #121212;
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
            --accent-gradient: linear-gradient(45deg, #00aeff, #ff3c00);
        }

        body {
            margin: 0;
            font-family: 'Prompt', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            overflow-x: hidden;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0; width: 100%;
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(7, 7, 7, 0.95);
            z-index: 1000;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .logo-text {
            font-size: 24px;
            font-weight: 800;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
            text-transform: uppercase;
        }

        /* Player Container */
        .player-layout {
            margin-top: 80px;
            padding: 20px 5%;
        }

        .main-player-section {
            width: 100%;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            border: 1px solid rgba(255,255,255,0.05);
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 */
            height: 0;
            background: #000;
        }

        .video-container iframe {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            border: none;
        }

        /* Info Section */
        .movie-header {
            margin-top: 25px;
        }

        .movie-header h1 {
            font-size: clamp(22px, 4vw, 30px);
            margin-bottom: 10px;
        }

        .meta-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            color: var(--text-dim);
            font-size: 14px;
            margin-bottom: 20px;
        }

        .badge {
            background: var(--primary);
            color: white;
            padding: 2px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .description {
            background: rgba(255,255,255,0.03);
            padding: 20px;
            border-radius: 10px;
            color: #ccc;
            line-height: 1.7;
            border-left: 3px solid var(--primary);
            min-height: 50px;
        }

        /* Suggestion Grid */
        .suggest-section {
            margin-top: 40px;
        }

        .grid-suggest {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .suggest-card {
            background: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: 0.3s;
        }

        .suggest-card:hover {
            transform: scale(1.05);
        }

        .suggest-card img {
            width: 100%;
            aspect-ratio: 2/3;
            object-fit: cover;
        }

        .suggest-card p {
            padding: 8px;
            font-size: 12px;
            margin: 0;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        #loader {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-dark);
            display: flex; justify-content: center; align-items: center;
            z-index: 2000;
        }

        @media (min-width: 1024px) {
            .player-layout {
                display: grid;
                grid-template-columns: 1fr 300px;
                gap: 30px;
            }
            .suggest-section { margin-top: 0; }
            .grid-suggest { grid-template-columns: 1fr; }
            .suggest-card { display: flex; height: 80px; }
            .suggest-card img { width: 60px; aspect-ratio: auto; }
            .suggest-card p { display: flex; align-items: center; text-align: left; }
        }
    </style>
</head>
<body>

    <div id="loader">
        <div style="width:40px;height:40px;border:4px solid #222;border-top:4px solid var(--primary);border-radius:50%;animation:spin 1s linear infinite"></div>
    </div>
    <style>@keyframes spin{100%{transform:rotate(360deg)}}</style>

    <nav>
        <a href="index.html" class="logo-text">DUYDODEE HD</a>
        <a href="index.html" style="color:white; text-decoration:none; font-size:14px;"><i class="fas fa-home"></i> หน้าหลัก</a>
    </nav>

    <div class="player-layout">
        <main>
            <div class="main-player-section">
                <div class="video-container" id="video-box">
                    </div>
            </div>

            <div class="movie-header">
                <h1 id="m-title">โหลดข้อมูล...</h1>
                <div class="meta-tags">
                    <span class="badge" id="m-badge">Movie</span>
                    <span><i class="far fa-eye"></i> <span id="m-views">0</span> วิว</span>
                    <span><i class="far fa-calendar"></i> <span id="m-date">-</span></span>
                </div>
                <div class="description" id="m-desc">
                    กำลังดึงข้อมูลจากเซิร์ฟเวอร์...
                </div>
            </div>
        </main>

        <aside class="suggest-section">
            <h3 style="font-size: 18px; margin-bottom: 20px;"><i class="fas fa-layer-group" style="color: var(--primary);"></i> เรื่องที่คุณอาจสนใจ</h3>
            <div class="grid-suggest" id="suggest-box"></div>
        </aside>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script>
        // อัปเดตข้อมูลเป็นโปรเจกต์ใหม่ classic-e8ab7 (Classic)
        const firebaseConfig = {
            apiKey: "AIzaSyBuhTA1YwcsNyxR0NLYW6JrxUQ9U7vyVeo",
            authDomain: "classic-e8ab7.firebaseapp.com",
            projectId: "classic-e8ab7",
            storageBucket: "classic-e8ab7.firebasestorage.app",
            messagingSenderId: "596308927760",
            appId: "1:596308927760:web:63043fd2786459082cb195",
            measurementId: "G-RCDSPGQ5LE"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const urlParams = new URLSearchParams(window.location.search);
        const movieId = urlParams.get('id');

        async function loadContent() {
            if(!movieId) {
                window.location.href = 'index.html';
                return;
            }

            try {
                // ดึงข้อมูลหนังจากคอลเลกชัน movies
                const doc = await db.collection('movies').doc(movieId).get();
                
                if(!doc.exists) {
                    document.getElementById('m-title').innerText = "ไม่พบเนื้อหา";
                    document.getElementById('video-box').innerHTML = `<div style="padding:50px; text-align:center;">ขออภัย ไม่พบข้อมูลหนังเรื่องนี้ในระบบ</div>`;
                    document.getElementById('loader').style.display = 'none';
                    return;
                }

                const data = doc.data();
                
                // อัปเดต UI ด้วยข้อมูลใหม่
                document.getElementById('m-title').innerText = data.title || "ไม่มีชื่อเรื่อง";
                document.getElementById('m-badge').innerText = data.badge || 'HD';
                document.getElementById('m-views').innerText = (data.views || 0).toLocaleString();
                document.getElementById('m-desc').innerText = data.description || "รับชมความสนุกระดับ HD ได้ที่นี่ พากย์ไทยคมชัด";
                
                if(data.createdAt) {
                    const date = new Date(data.createdAt.seconds * 1000);
                    document.getElementById('m-date').innerText = date.toLocaleDateString('th-TH');
                } else {
                    document.getElementById('m-date').innerText = new Date().toLocaleDateString('th-TH');
                }

                // จัดการการแสดงผลวิดีโอ
                const videoUrl = data.videoUrl;
                const videoBox = document.getElementById('video-box');
                
                if(videoUrl && videoUrl.trim() !== "") {
                    videoBox.innerHTML = ''; 
                    const iframe = document.createElement('iframe');
                    iframe.src = videoUrl;
                    iframe.allow = "autoplay; encrypted-media";
                    iframe.allowFullscreen = true;
                    videoBox.appendChild(iframe);
                } else {
                    videoBox.innerHTML = `<div style="padding:50px; text-align:center; color:#ff4444;">ขออภัย ลิงก์วิดีโอไม่ถูกต้องหรือยังไม่ถูกอัปโหลด</div>`;
                }

                // อัปเดตยอดวิว
                db.collection('movies').doc(movieId).update({
                    views: firebase.firestore.FieldValue.increment(1)
                }).catch(e => console.log("View count update skipped"));

                // โหลดหนังแนะนำในหมวดหมู่เดียวกัน
                fetchSuggest(data.category);

            } catch (err) {
                console.error("Critical Error:", err);
                document.getElementById('m-title').innerText = "เกิดข้อผิดพลาดในการโหลด";
            } finally {
                document.getElementById('loader').style.display = 'none';
            }
        }

        async function fetchSuggest(cat) {
            const box = document.getElementById('suggest-box');
            try {
                // ดึงหนัง 10 เรื่องล่าสุดในหมวดหมู่เดียวกันมาแนะนำ
                const snap = await db.collection('movies')
                                   .where('category', '==', cat || 'vertical')
                                   .limit(10)
                                   .get();
                
                if(snap.empty) return;

                snap.forEach(doc => {
                    if(doc.id === movieId) return; // ไม่แสดงเรื่องที่กำลังดูอยู่
                    const m = doc.data();
                    const card = document.createElement('div');
                    card.className = 'suggest-card';
                    card.onclick = () => window.location.href = `watch.html?id=${doc.id}`;
                    card.innerHTML = `
                        <img src="${m.poster || 'logo.png'}" onerror="this.src='logo.png'">
                        <p>${m.title}</p>
                    `;
                    box.appendChild(card);
                });
            } catch(e) {
                console.error("Suggestions failed:", e);
            }
        }

        window.onload = loadContent;
    </script>
</body>
</html>
