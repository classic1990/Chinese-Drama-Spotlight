<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>กำลังรับชม | DUYDODEE-HD</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #00e5ff;
            --accent: #ff3d00;
            --bg-dark: #0a0a0c;
            --card-bg: #1a1a1e;
            --text-main: #ffffff;
            --text-dim: #b0b0b0;
            --gradient: linear-gradient(135deg, #00e5ff 0%, #007bff 100%);
        }

        body {
            margin: 0;
            font-family: 'Prompt', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            overflow-x: hidden;
        }

        /* --- Navigation --- */
        nav {
            position: fixed;
            top: 0; width: 100%;
            padding: 15px 6%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(10, 10, 12, 0.9);
            backdrop-filter: blur(20px);
            z-index: 1000;
            box-sizing: border-box;
            border-bottom: 1px solid rgba(255,255,255,0.08);
        }

        .logo-text {
            font-size: 24px;
            font-weight: 800;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        /* --- Layout --- */
        .player-layout {
            margin-top: 100px;
            padding: 0 6% 50px 6%;
            max-width: 1600px;
            margin-left: auto;
            margin-right: auto;
        }

        .main-player-section {
            width: 100%;
            background: #000;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.9);
            position: relative;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
        }

        .video-container iframe {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            border: none;
        }

        /* --- Episode List --- */
        .ep-list {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-top: 25px;
        }

        .ep-btn {
            background: var(--card-bg);
            color: var(--text-dim);
            border: 1px solid rgba(255,255,255,0.05);
            padding: 10px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-family: 'Prompt';
            transition: 0.3s;
        }

        .ep-btn.active {
            background: var(--gradient);
            color: #000;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0, 229, 255, 0.4);
            border: none;
        }

        /* --- Movie Info --- */
        .movie-header {
            margin-top: 30px;
            background: rgba(255,255,255,0.02);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .meta-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            color: var(--text-dim);
            font-size: 14px;
            margin: 20px 0;
        }

        .badge {
            background: var(--accent);
            padding: 4px 12px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 800;
        }

        .description {
            color: var(--text-dim);
            line-height: 1.8;
            border-top: 1px solid rgba(255,255,255,0.05);
            padding-top: 20px;
        }

        /* --- Suggestion Side --- */
        .suggest-section { margin-top: 40px; }
        .grid-suggest { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; }
        .suggest-card { cursor: pointer; border-radius: 14px; overflow: hidden; transition: 0.3s; }
        .suggest-card:hover { transform: translateY(-5px); }
        .suggest-card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; }
        .suggest-card p { padding: 10px; font-size: 13px; text-align: center; margin: 0; }

        #loader { position: fixed; inset: 0; background: var(--bg-dark); display: flex; justify-content: center; align-items: center; z-index: 2000; transition: 0.5s; }
        .spinner { width: 45px; height: 45px; border: 3px solid rgba(255,255,255,0.1); border-top: 3px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        @media (min-width: 1100px) {
            .player-layout { display: grid; grid-template-columns: 1fr 350px; gap: 40px; }
            .grid-suggest { grid-template-columns: 1fr; }
            .suggest-card { display: flex; gap: 15px; background: rgba(255,255,255,0.02); }
            .suggest-card img { width: 80px; height: 110px; }
        }
    </style>
</head>
<body>

    <div id="loader"><div class="spinner"></div></div>

    <nav>
        <a href="index.html" class="logo-text">DUYDODEE</a>
        <a href="index.html" style="color:var(--text-main); text-decoration:none; font-size:14px;"><i class="fas fa-arrow-left"></i> กลับ</a>
    </nav>

    <div class="player-layout">
        <main>
            <div class="main-player-section">
                <div class="video-container" id="video-box"></div>
            </div>
            <div class="ep-list" id="ep-list-box"></div>

            <div class="movie-header">
                <h1 id="m-title">กำลังโหลด...</h1>
                <div class="meta-tags">
                    <span class="badge" id="m-badge">HD</span>
                    <span><i class="far fa-play-circle" style="color:var(--primary)"></i> <span id="m-views">0</span> วิว</span>
                    <span id="m-date"><i class="far fa-calendar-alt"></i> อัปเดตล่าสุด</span>
                </div>
                <div class="description" id="m-desc"></div>
            </div>
        </main>

        <aside class="suggest-section">
            <h3 style="font-size: 16px; border-bottom: 2px solid var(--primary); padding-bottom: 5px;">แนะนำสำหรับคุณ</h3>
            <div class="grid-suggest" id="suggest-box"></div>
        </aside>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBuhTA1YwcsNyxR0NLYW6JrxUQ9U7vyVeo",
            authDomain: "classic-e8ab7.firebaseapp.com",
            projectId: "classic-e8ab7",
            appId: "1:596308927760:web:63043fd2786459082cb195"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const urlParams = new URLSearchParams(window.location.search);
        const movieId = urlParams.get('id');

        function getEmbedUrl(url) {
            if (!url) return "";
            let videoId = "";
            if (url.includes("youtu.be/")) videoId = url.split("youtu.be/")[1].split(/[?#]/)[0];
            else if (url.includes("v=")) videoId = new URLSearchParams(new URL(url).search).get('v');
            return videoId ? `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0` : url;
        }

        async function loadContent() {
            if(!movieId) { window.location.href = 'index.html'; return; }
            try {
                const docRef = db.collection('artifacts').doc(movieId);
                const doc = await docRef.get();
                if(!doc.exists) return;

                const data = doc.data();
                document.getElementById('m-title').innerText = data.title;
                document.getElementById('m-badge').innerText = data.badge || 'HD';
                document.getElementById('m-views').innerText = (data.viewCount || 0).toLocaleString();
                document.getElementById('m-desc').innerText = data.desc || "ไม่มีเรื่องย่อ";

                const videoBox = document.getElementById('video-box');
                const epListBox = document.getElementById('ep-list-box');
                
                // รวม link และ links เข้าด้วยกันเพื่อป้องกันความผิดพลาด
                let allLinks = Array.isArray(data.links) ? data.links : (data.link ? [data.link] : []);

                allLinks.forEach((url, index) => {
                    const btn = document.createElement('button');
                    btn.className = 'ep-btn';
                    btn.innerText = allLinks.length > 1 ? `ตอนที่ ${index + 1}` : `เล่นวิดีโอ`;
                    btn.onclick = () => {
                        videoBox.innerHTML = `<iframe src="${getEmbedUrl(url)}" allow="autoplay; encrypted-media; fullscreen" allowfullscreen></iframe>`;
                        document.querySelectorAll('.ep-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                    };
                    epListBox.appendChild(btn);
                    if(index === 0) btn.click();
                });

                // เพิ่มยอดวิว
                docRef.update({ viewCount: firebase.firestore.FieldValue.increment(1) });
                fetchSuggest();

            } catch (err) { console.error(err); }
            finally { 
                const loader = document.getElementById('loader');
                loader.style.opacity = '0';
                setTimeout(() => loader.style.display = 'none', 500);
            }
        }

        async function fetchSuggest() {
            const box = document.getElementById('suggest-box');
            const snap = await db.collection('artifacts').limit(6).get();
            snap.forEach(doc => {
                if(doc.id === movieId) return;
                const m = doc.data();
                const card = document.createElement('div');
                card.className = 'suggest-card';
                card.onclick = () => window.location.href = `watch.html?id=${doc.id}`;
                card.innerHTML = `<img src="${m.poster}"><p>${m.title}</p>`;
                box.appendChild(card);
            });
        }

        window.onload = loadContent;
    </script>
</body>
</html>
