<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รับชมวิดีโอ | DUYDODEE-HD Premium</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #00f2ff;
            --primary-glow: rgba(0, 242, 255, 0.5);
            --secondary: #7000ff;
            --accent: #ff0055;
            --bg-dark: #0a0a0f;
            --bg-surface: #16161e;
            --bg-glass: rgba(22, 22, 30, 0.7);
            --text-main: #ffffff;
            --text-muted: #a0a0ab;
            --card-radius: 16px;
            --nav-height: 70px;
            --gradient-brand: linear-gradient(135deg, #00f2ff 0%, #7000ff 100%);
        }

        /* Light Mode Toggle Effect */
        body.light-off {
            background-color: #000;
        }
        body.light-off .movie-header, 
        body.light-off aside, 
        body.light-off nav {
            opacity: 0.1;
            pointer-events: none;
            filter: blur(5px);
            transition: 0.8s;
        }

        * { box-sizing: border-box; outline: none; transition: all 0.2s ease-out; }

        body {
            margin: 0;
            font-family: 'Prompt', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* ===== SCROLLBAR ===== */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-dark); }
        ::-webkit-scrollbar-thumb { background: #2a2a35; border-radius: 10px; border: 2px solid var(--bg-dark); }
        ::-webkit-scrollbar-thumb:hover { background: var(--primary); }

        /* ===== NAVIGATION ===== */
        nav {
            position: fixed;
            top: 0; width: 100%; height: var(--nav-height);
            padding: 0 5%;
            display: flex; justify-content: space-between; align-items: center;
            background: var(--bg-glass);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .logo-text {
            font-size: 24px; font-weight: 800; text-transform: uppercase;
            background: var(--gradient-brand); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 242, 255, 0.2);
            text-decoration: none; letter-spacing: 1px;
        }

        .nav-actions { display: flex; gap: 20px; align-items: center; }

        .btn-icon {
            background: rgba(255,255,255,0.05);
            border: none; color: #fff;
            width: 40px; height: 40px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; text-decoration: none;
        }
        .btn-icon:hover { background: var(--primary); color: #000; transform: scale(1.1); }

        /* ===== PLAYER LAYOUT ===== */
        .container {
            margin-top: calc(var(--nav-height) + 20px);
            padding: 0 5% 60px 5%;
            max-width: 1800px;
            margin-left: auto; margin-right: auto;
            display: grid;
            grid-template-columns: 1fr 380px;
            gap: 30px;
        }

        /* Theater Mode */
        .container.theater {
            grid-template-columns: 1fr;
        }
        .container.theater aside { display: none; }

        /* ===== MAIN PLAYER ===== */
        .video-wrapper {
            background: #000;
            border-radius: var(--card-radius);
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.05);
            position: relative;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 */
            height: 0;
        }

        .video-container iframe {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none;
        }

        /* Player Controls Overlays */
        .player-tools {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 20px;
            background: #121218;
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        .tool-group { display: flex; gap: 15px; }
        .tool-btn {
            background: transparent; border: none; color: var(--text-muted);
            font-size: 14px; cursor: pointer; display: flex; align-items: center; gap: 8px;
        }
        .tool-btn:hover { color: var(--primary); }
        .tool-btn.active { color: var(--primary); }

        /* ===== EPISODES ===== */
        .ep-section { margin-top: 25px; }
        .section-title {
            font-size: 18px; font-weight: 600; margin-bottom: 15px;
            display: flex; align-items: center; gap: 10px;
        }
        .section-title span { width: 4px; height: 20px; background: var(--primary); border-radius: 10px; display: inline-block; }

        .ep-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
        }

        .ep-item {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.08);
            padding: 12px; border-radius: 10px;
            text-align: center; cursor: pointer;
            font-size: 14px; font-weight: 500;
        }
        .ep-item:hover { background: rgba(255,255,255,0.1); border-color: var(--primary); }
        .ep-item.active {
            background: var(--gradient-brand);
            border-color: transparent;
            box-shadow: 0 5px 15px var(--primary-glow);
        }

        /* ===== MOVIE DETAIL ===== */
        .movie-header {
            margin-top: 25px;
            background: var(--bg-surface);
            padding: 35px;
            border-radius: var(--card-radius);
            border: 1px solid rgba(255,255,255,0.03);
            position: relative;
            overflow: hidden;
        }

        .movie-header::before {
            content: ''; position: absolute; top: -50%; left: -10%;
            width: 300px; height: 300px;
            background: var(--secondary);
            filter: blur(150px); opacity: 0.1; pointer-events: none;
        }

        .movie-title-row { display: flex; justify-content: space-between; align-items: flex-start; }
        .movie-title-row h1 { font-size: 32px; margin: 0; font-weight: 700; letter-spacing: -0.5px; }

        .stats-bar {
            display: flex; gap: 20px; margin: 20px 0;
            padding: 15px 0; border-top: 1px solid rgba(255,255,255,0.05);
            color: var(--text-muted); font-size: 14px;
        }
        .stat-item { display: flex; align-items: center; gap: 8px; }
        .stat-item i { color: var(--primary); }

        .genre-tags { display: flex; gap: 10px; margin-bottom: 20px; }
        .tag {
            background: rgba(255,255,255,0.05); padding: 5px 15px;
            border-radius: 20px; font-size: 12px; color: var(--text-muted);
        }

        .description {
            color: var(--text-muted); line-height: 1.8; font-size: 15px;
            max-width: 900px;
        }

        /* ===== SIDEBAR SUGGESTIONS ===== */
        aside h3 { font-size: 20px; margin-bottom: 20px; font-weight: 600; }
        
        .suggest-list { display: flex; flex-direction: column; gap: 15px; }
        
        .suggest-item {
            display: flex; gap: 15px; background: rgba(255,255,255,0.02);
            padding: 10px; border-radius: 12px; cursor: pointer;
            border: 1px solid transparent;
        }
        .suggest-item:hover {
            background: rgba(255,255,255,0.05);
            border-color: rgba(0, 242, 255, 0.2);
            transform: scale(1.02);
        }
        .suggest-img {
            width: 85px; height: 120px; object-fit: cover; border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .suggest-content { display: flex; flex-direction: column; justify-content: center; }
        .suggest-content h4 { margin: 0 0 8px 0; font-size: 15px; line-height: 1.4; }
        .suggest-content .meta { font-size: 12px; color: var(--primary); font-weight: 500; }

        /* ===== UI ELEMENTS ===== */
        #loader {
            position: fixed; inset: 0; background: #000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 2000;
        }
        .loading-logo {
            font-size: 40px; font-weight: 900; margin-bottom: 20px;
            background: var(--gradient-brand); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0%, 100% { opacity: 1; filter: brightness(1.2); } 50% { opacity: 0.5; } }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 1100px) {
            .container { grid-template-columns: 1fr; }
            .suggest-list {
                display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            }
        }

        @media (max-width: 600px) {
            .movie-header { padding: 20px; }
            .movie-title-row h1 { font-size: 22px; }
            .stats-bar { flex-wrap: wrap; }
            .ep-grid { grid-template-columns: repeat(4, 1fr); }
        }
    </style>
</head>
<body>

    <!-- Loading Screen -->
    <div id="loader">
        <div class="loading-logo">DUYDODEE</div>
        <div style="width: 200px; height: 2px; background: rgba(255,255,255,0.1); position: relative; overflow: hidden;">
            <div style="position: absolute; width: 50%; height: 100%; background: var(--primary); animation: load 1s infinite;"></div>
        </div>
    </div>
    <style>@keyframes load { 0% { left: -100%; } 100% { left: 100%; } }</style>

    <!-- Navigation -->
    <nav>
        <a href="index.html" class="logo-text">DUY<span>DODEE</span></a>
        <div class="nav-actions">
            <button class="btn-icon" title="ปิดไฟ" onclick="toggleLights()"><i class="fas fa-lightbulb"></i></button>
            <a href="index.html" class="btn-icon" title="กลับหน้าหลัก"><i class="fas fa-home"></i></a>
        </div>
    </nav>

    <div class="container" id="main-container">
        <!-- Main Content -->
        <main>
            <div class="video-wrapper">
                <div class="video-container" id="player-box">
                    <!-- Default Player if ID is missing or loading -->
                    <div style="position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; background: #000; color: #333;">
                        <i class="fas fa-play-circle fa-4x"></i>
                    </div>
                </div>
                
                <div class="player-tools">
                    <div class="tool-group">
                        <button class="tool-btn" onclick="toggleTheater()"><i class="fas fa-expand-arrows-alt"></i> Theater Mode</button>
                        <button class="tool-btn" onclick="shareVideo()"><i class="fas fa-share-alt"></i> แชร์</button>
                    </div>
                    <div class="tool-group">
                        <button class="tool-btn" onclick="reportVideo()"><i class="fas fa-flag"></i> แจ้งเสีย</button>
                    </div>
                </div>
            </div>

            <!-- Episodes -->
            <div class="ep-section">
                <div class="section-title"><span></span> เลือกตอนที่รับชม</div>
                <div class="ep-grid" id="episodes-list">
                    <!-- JS Render -->
                </div>
            </div>

            <!-- Movie Info -->
            <div class="movie-header">
                <div class="movie-title-row">
                    <h1 id="v-title">กำลังรับชม...</h1>
                </div>

                <div class="stats-bar">
                    <div class="stat-item"><i class="fas fa-star"></i> <span id="v-rating">8.5</span>/10</div>
                    <div class="stat-item"><i class="fas fa-eye"></i> <span id="v-views">1.2k</span> views</div>
                    <div class="stat-item"><i class="fas fa-calendar-alt"></i> <span id="v-date">2024</span></div>
                    <div class="stat-item"><i class="fas fa-language"></i> ซับไทย / พากย์ไทย</div>
                </div>

                <div class="genre-tags" id="v-genres">
                    <span class="tag">แอคชั่น</span>
                    <span class="tag">แฟนตาซี</span>
                    <span class="tag">ผจญภัย</span>
                </div>

                <div class="description" id="v-desc">
                    เรื่องย่อกำลังโหลด...
                </div>
            </div>
        </main>

        <!-- Sidebar -->
        <aside>
            <div class="section-title"><span></span> แนะนำให้คุณ</div>
            <div class="suggest-list" id="suggest-box">
                <!-- JS Render -->
            </div>
        </aside>
    </div>

    <script>
        // Mock Data สำหรับตัวอย่าง (ไม่ต้องต่อ Database ก็เทสได้)
        const MOCK_DATA = {
            title: "Solo Leveling: Arise",
            desc: "ในโลกที่มีประตูมิติปริศนาเชื่อมต่อกับดันเจี้ยนที่เต็มไปด้วยมอนสเตอร์อันตราย ซองจินอู ฮันเตอร์แรงค์ E ผู้ที่อ่อนแอที่สุดได้รับพลังลึกลับที่ทำให้เขาสามารถ 'เลเวลอัป' ได้เพียงคนเดียวในโลก...",
            rating: "9.2",
            views: "245,890",
            date: "2024",
            genres: ["แอคชั่น", "ผจญภัย", "แฟนตาซี"],
            links: [
                "https://www.youtube.com/embed/dQw4w9WgXcQ",
                "https://www.youtube.com/embed/aqz-KE-bpKQ",
                "https://www.youtube.com/embed/5qap5aO4i9A"
            ],
            related: [
                { id: '1', title: 'Demon Slayer Season 4', img: 'https://m.media-amazon.com/images/M/MV5BZjZjNzI5MDctY2Y4YS00NmM4LTgwMmItMzQ2ZTViNjA1ZDU0XkEyXkFqcGdeQXVyNjAwNDUxODI@._V1_.jpg', meta: 'ตอนใหม่ล่าสุด' },
                { id: '2', title: 'One Piece Red', img: 'https://m.media-amazon.com/images/M/MV5BOWNmN2VjZjEtNTg2Yy00YjBkLWI0N2YtZGUyYjQ3YjhhNTRjXkEyXkFqcGdeQXVyNzAzNTkxOzA@._V1_.jpg', meta: 'เดอะมูฟวี่' },
                { id: '3', title: 'Jujutsu Kaisen 0', img: 'https://m.media-amazon.com/images/M/MV5BMTQ3OTY3Y2ItMDlmMC00MTliLTk1Y2ItY2Y2MzFmZGU5OTU3XkEyXkFqcGdeQXVyMTA3MDk2NDg2._V1_.jpg', meta: 'ภาคพิเศษ' }
            ]
        };

        // UI Functions
        function toggleLights() {
            document.body.classList.toggle('light-off');
            const btn = document.querySelector('.btn-icon i');
            btn.className = document.body.classList.contains('light-off') ? 'fas fa-lightbulb' : 'far fa-lightbulb';
        }

        function toggleTheater() {
            document.getElementById('main-container').classList.toggle('theater');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function switchEpisode(index, url) {
            const playerBox = document.getElementById('player-box');
            playerBox.innerHTML = `<iframe src="${url}?autoplay=1&rel=0" allow="autoplay; encrypted-media; fullscreen" allowfullscreen></iframe>`;
            
            // Update UI Active State
            document.querySelectorAll('.ep-item').forEach((item, idx) => {
                if(idx === index) item.classList.add('active');
                else item.classList.remove('active');
            });
        }

        function shareVideo() {
            const dummy = document.createElement('input');
            document.body.appendChild(dummy);
            dummy.value = window.location.href;
            dummy.select();
            document.execCommand('copy');
            document.body.removeChild(dummy);
            alert('คัดลอกลิงก์เรียบร้อยแล้ว!');
        }

        function reportVideo() {
            alert('ส่งรายงานแจ้งเสียไปยังทีมงานแล้ว ขอบคุณครับ');
        }

        // Initialize Page
        window.onload = () => {
            // โหลดข้อมูลหนัง
            document.getElementById('v-title').innerText = MOCK_DATA.title;
            document.getElementById('v-desc').innerText = MOCK_DATA.desc;
            document.getElementById('v-rating').innerText = MOCK_DATA.rating;
            document.getElementById('v-views').innerText = MOCK_DATA.views;
            document.getElementById('v-date').innerText = MOCK_DATA.date;

            // Render Genres
            const genreBox = document.getElementById('v-genres');
            genreBox.innerHTML = MOCK_DATA.genres.map(g => `<span class="tag">${g}</span>`).join('');

            // Render Episodes
            const epBox = document.getElementById('episodes-list');
            MOCK_DATA.links.forEach((link, i) => {
                const btn = document.createElement('div');
                btn.className = `ep-item ${i === 0 ? 'active' : ''}`;
                btn.innerText = `EP ${i + 1}`;
                btn.onclick = () => switchEpisode(i, link);
                epBox.appendChild(btn);
            });

            // Auto Play First Episode
            switchEpisode(0, MOCK_DATA.links[0]);

            // Render Sidebar
            const suggestBox = document.getElementById('suggest-box');
            MOCK_DATA.related.forEach(item => {
                const card = document.createElement('div');
                card.className = 'suggest-item';
                card.onclick = () => alert(`ไปที่หน้า: ${item.title}`);
                card.innerHTML = `
                    <img src="${item.img}" class="suggest-img">
                    <div class="suggest-content">
                        <h4>${item.title}</h4>
                        <span class="meta">${item.meta}</span>
                    </div>
                `;
                suggestBox.appendChild(card);
            });

            // Hide Loader
            setTimeout(() => {
                const loader = document.getElementById('loader');
                loader.style.opacity = '0';
                setTimeout(() => loader.style.display = 'none', 500);
            }, 800);
        };
    </script>
</body>
</html>
