<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>กำลังรับชม | DUYDODEE-HD</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #00aeff;
            --accent-red: #ff3c00;
            --bg-dark: #070707;
            --card-bg: #121212;
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
            --accent-gradient: linear-gradient(45deg, #00aeff, #ff3c00);
        }

        body {
            margin: 0;
            font-family: 'Prompt', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            overflow-x: hidden;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0; width: 100%;
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(7, 7, 7, 0.95);
            z-index: 1000;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .logo-text {
            font-size: 24px;
            font-weight: 800;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
            text-transform: uppercase;
        }

        /* Player Container */
        .player-layout {
            margin-top: 80px;
            padding: 20px 5%;
        }

        .main-player-section {
            width: 100%;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            border: 1px solid rgba(255,255,255,0.05);
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 */
            height: 0;
            background: #000;
        }

        .video-container iframe {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            border: none;
        }

        /* Episode Selector */
        .ep-list {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 20px;
            padding: 10px 0;
        }

        .ep-btn {
            background: #222;
            color: #fff;
            border: 1px solid #333;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-family: 'Prompt';
            transition: 0.3s;
        }

        .ep-btn:hover { border-color: var(--primary); }
        .ep-btn.active {
            background: var(--primary);
            color: #000;
            border-color: var(--primary);
            font-weight: 600;
        }

        /* Info Section */
        .movie-header { margin-top: 25px; }
        .movie-header h1 {
            font-size: clamp(22px, 4vw, 30px);
            margin-bottom: 10px;
            color: var(--primary);
        }

        .meta-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            color: var(--text-dim);
            font-size: 14px;
            margin-bottom: 20px;
        }

        .badge {
            background: var(--accent-red);
            color: white;
            padding: 2px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .description {
            background: rgba(255,255,255,0.03);
            padding: 20px;
            border-radius: 10px;
            color: #ccc;
            line-height: 1.7;
            border-left: 3px solid var(--primary);
            min-height: 50px;
        }

        /* Suggestion Grid */
        .suggest-section { margin-top: 40px; }
        .grid-suggest {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .suggest-card {
            background: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            flex-direction: column;
        }

        .suggest-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,174,255,0.3);
        }

        .suggest-card img {
            width: 100%;
            aspect-ratio: 2/3;
            object-fit: cover;
        }

        .suggest-card p {
            padding: 10px;
            font-size: 13px;
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        #loader {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-dark);
            display: flex; justify-content: center; align-items: center;
            z-index: 2000;
        }

        @media (min-width: 1024px) {
            .player-layout {
                display: grid;
                grid-template-columns: 1fr 350px;
                gap: 30px;
            }
            .suggest-section { margin-top: 0; }
            .grid-suggest { grid-template-columns: 1fr; }
            .suggest-card { flex-direction: row; height: 100px; }
            .suggest-card img { width: 70px; aspect-ratio: auto; }
            .suggest-card p { flex-grow: 1; align-self: center; white-space: normal; }
        }
    </style>
</head>
<body>

    <div id="loader">
        <div style="width:40px;height:40px;border:4px solid #222;border-top:4px solid var(--primary);border-radius:50%;animation:spin 1s linear infinite"></div>
    </div>
    <style>@keyframes spin{100%{transform:rotate(360deg)}}</style>

    <nav>
        <a href="index.html" class="logo-text">DUYDODEE HD</a>
        <a href="index.html" style="color:white; text-decoration:none; font-size:14px;"><i class="fas fa-home"></i> หน้าหลัก</a>
    </nav>

    <div class="player-layout">
        <main>
            <div class="main-player-section">
                <div class="video-container" id="video-box">
                    </div>
            </div>

            <div class="ep-list" id="ep-list-box"></div>

            <div class="movie-header">
                <h1 id="m-title">กำลังโหลด...</h1>
                <div class="meta-tags">
                    <span class="badge" id="m-badge">HD</span>
                    <span><i class="far fa-eye"></i> <span id="m-views">0</span> วิว</span>
                    <span><i class="far fa-calendar"></i> <span id="m-date">-</span></span>
                </div>
                <div class="description" id="m-desc">
                    กำลังดึงข้อมูลเรื่องย่อ...
                </div>
            </div>
        </main>

        <aside class="suggest-section">
            <h3 style="font-size: 18px; margin-bottom: 20px;"><i class="fas fa-play-circle" style="color: var(--primary);"></i> เรื่องที่คุณอาจสนใจ</h3>
            <div class="grid-suggest" id="suggest-box"></div>
        </aside>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBuhTA1YwcsNyxR0NLYW6JrxUQ9U7vyVeo",
            authDomain: "classic-e8ab7.firebaseapp.com",
            projectId: "classic-e8ab7",
            appId: "1:596308927760:web:63043fd2786459082cb195"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const urlParams = new URLSearchParams(window.location.search);
        const movieId = urlParams.get('id');

        // ฟังก์ชันแปลงลิงก์ YouTube เป็น Embed อัตโนมัติ
        function getEmbedUrl(url) {
            if (!url) return "";
            let videoId = "";
            try {
                if (url.includes("youtu.be/")) {
                    videoId = url.split("youtu.be/")[1].split(/[?#]/)[0];
                } else if (url.includes("youtube.com/watch")) {
                    const params = new URLSearchParams(new URL(url).search);
                    videoId = params.get('v');
                } else if (url.includes("youtube.com/embed/")) {
                    return url;
                }
            } catch (e) { console.error("URL Error", e); }
            return videoId ? `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0` : url;
        }

        async function loadContent() {
            if(!movieId) { window.location.href = 'index.html'; return; }

            try {
                // อ้างอิงถึง Collection 'movies' ตามโค้ดล่าสุดของคุณ
                const docRef = db.collection('movies').doc(movieId);
                const doc = await docRef.get();
                
                if(!doc.exists) {
                    document.getElementById('m-title').innerText = "ไม่พบเนื้อหา";
                    return;
                }

                const data = doc.data();
                document.getElementById('m-title').innerText = data.title;
                document.getElementById('m-badge').innerText = data.badge || 'HD';
                document.getElementById('m-views').innerText = (data.viewCount || 0).toLocaleString();
                document.getElementById('m-desc').innerText = data.desc || "ไม่มีเรื่องย่อสำหรับซีรีส์เรื่องนี้";
                
                if(data.createdAt) {
                    const date = new Date(data.createdAt.seconds * 1000);
                    document.getElementById('m-date').innerText = date.toLocaleDateString('th-TH');
                }

                // ระบบจัดการหลายตอน (Links Array)
                const videoBox = document.getElementById('video-box');
                const epListBox = document.getElementById('ep-list-box');
                
                // รวมลิงก์จากทั้งระบบเก่า (link) และระบบใหม่ (links array)
                let allLinks = [];
                if (data.links && Array.isArray(data.links)) {
                    allLinks = data.links;
                } else if (data.link) {
                    allLinks = [data.link];
                }

                if(allLinks.length > 0) {
                    allLinks.forEach((url, index) => {
                        const btn = document.createElement('button');
                        btn.className = 'ep-btn';
                        btn.innerText = allLinks.length > 1 ? `ตอนที่ ${index + 1}` : `เริ่มเล่น`;
                        
                        btn.onclick = () => {
                            videoBox.innerHTML = `<iframe src="${getEmbedUrl(url)}" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
                            document.querySelectorAll('.ep-btn').forEach(b => b.classList.remove('active'));
                            btn.classList.add('active');
                        };
                        epListBox.appendChild(btn);

                        // เล่นตอนแรกทันที
                        if(index === 0) btn.click();
                    });
                }

                // อัปเดตยอดวิว
                docRef.update({ viewCount: firebase.firestore.FieldValue.increment(1) })
                      .catch(e => console.log("Update view count failed"));

                fetchSuggest(data.category);

            } catch (err) {
                console.error("Error:", err);
            } finally {
                document.getElementById('loader').style.display = 'none';
            }
        }

        async function fetchSuggest(cat) {
            const box = document.getElementById('suggest-box');
            try {
                const snap = await db.collection('movies')
                                   .where('category', '==', cat)
                                   .limit(7)
                                   .get();
                
                snap.forEach(doc => {
                    if(doc.id === movieId) return;
                    const m = doc.data();
                    const card = document.createElement('div');
                    card.className = 'suggest-card';
                    card.onclick = () => window.location.href = `watch.html?id=${doc.id}`;
                    card.innerHTML = `
                        <img src="${m.poster}" onerror="this.src='logo.png'">
                        <p>${m.title}</p>
                    `;
                    box.appendChild(card);
                });
            } catch(e) { console.log(e); }
        }

        window.onload = loadContent;
    </script>
</body>
</html>
