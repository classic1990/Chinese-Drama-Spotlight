<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>กำลังรับชม | DUYDODEE-HD</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00aeff;
            --bg-dark: #0a0a0b;
            --card-bg: #1c1c1e;
            --text-main: #ffffff;
            --text-dim: #8e8e93;
        }

        body {
            margin: 0;
            font-family: 'Prompt', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
        }

        header {
            background: #000;
            padding: 15px 5%;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .back-btn {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }

        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 0 15px;
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .movie-details {
            margin-top: 25px;
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
        }

        .movie-title {
            font-size: 24px;
            margin: 0 0 10px 0;
            color: var(--primary);
        }

        .movie-desc {
            color: var(--text-dim);
            line-height: 1.6;
            font-size: 15px;
        }

        .episode-list {
            margin-top: 25px;
        }

        .episode-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .ep-btn {
            background: #2c2c2e;
            color: #fff;
            border: 1px solid rgba(255,255,255,0.1);
            padding: 10px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 14px;
        }

        .ep-btn:hover {
            background: var(--primary);
            color: #000;
        }

        .ep-btn.active {
            background: var(--primary);
            color: #000;
            font-weight: 600;
        }

        #loader {
            text-align: center;
            padding: 100px 0;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,0.1);
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<header>
    <a href="index.html" class="back-btn"><i class="fas fa-chevron-left"></i> กลับหน้าหลัก</a>
    <h3 id="navTitle" style="margin:0; font-weight:400; font-size:16px;">กำลังโหลด...</h3>
</header>

<div class="container">
    <div id="loadingArea">
        <div id="loader"><div class="spinner"></div></div>
    </div>

    <div id="playerArea" style="display:none;">
        <div class="video-container" id="videoWrapper">
            <!-- Iframe จะถูกแทรกที่นี่ -->
        </div>

        <div class="movie-details">
            <h1 class="movie-title" id="displayTitle">ชื่อซีรีส์</h1>
            <p class="movie-desc" id="displayDesc">เรื่องย่อกำลังโหลด...</p>
        </div>

        <div class="episode-list">
            <h3>เลือกตอนที่ต้องการรับชม</h3>
            <div id="episodeGrid" class="episode-grid"></div>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBuhTA1YwcsNyxR0NLYW6JrxUQ9U7vyVeo",
        authDomain: "classic-e8ab7.firebaseapp.com",
        projectId: "classic-e8ab7",
        appId: "1:596308927760:web:63043fd2786459082cb195"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // ดึง ID จาก URL
    const urlParams = new URLSearchParams(window.location.search);
    const movieId = urlParams.get('id');

    if (!movieId) {
        window.location.href = 'index.html';
    }

    async function loadMovieData() {
        try {
            const doc = await db.collection('movies').doc(movieId).get();
            if (!doc.exists) {
                alert("ไม่พบข้อมูลซีรีส์");
                window.location.href = 'index.html';
                return;
            }

            const data = doc.data();
            
            // อัปเดตยอดวิว (ใช้ FieldValue.increment เพื่อความแม่นยำ)
            db.collection('movies').doc(movieId).update({
                viewCount: firebase.firestore.FieldValue.increment(1)
            });

            // แสดงข้อมูล
            document.getElementById('navTitle').innerText = data.title;
            document.getElementById('displayTitle').innerText = data.title;
            document.getElementById('displayDesc').innerText = data.desc || "ไม่มีเรื่องย่อ";
            
            // สร้างปุ่มเลือกตอน
            const epGrid = document.getElementById('episodeGrid');
            const links = data.links || (data.link ? [data.link] : []);
            
            if (links.length > 0) {
                links.forEach((link, index) => {
                    const btn = document.createElement('div');
                    btn.className = `ep-btn ${index === 0 ? 'active' : ''}`;
                    btn.innerText = `ตอนที่ ${index + 1}`;
                    btn.onclick = () => playVideo(link, btn);
                    epGrid.appendChild(btn);
                });

                // เล่นตอนแรกทันที
                playVideo(links[0]);
            } else {
                epGrid.innerHTML = "<p>ยังไม่มีลิงก์วิดีโอ</p>";
            }

            // ซ่อน Loader
            document.getElementById('loadingArea').style.display = 'none';
            document.getElementById('playerArea').style.display = 'block';

        } catch (error) {
            console.error("Error loading movie:", error);
            alert("เกิดข้อผิดพลาดในการโหลดข้อมูล");
        }
    }

    function playVideo(url, btnElement = null) {
        const wrapper = document.getElementById('videoWrapper');
        
        // ตรวจสอบและแปลงลิงก์ YouTube เป็น Embed
        let embedUrl = url;
        if (url.includes('youtube.com') || url.includes('youtu.be')) {
            let videoId = "";
            if (url.includes('v=')) {
                videoId = url.split('v=')[1]?.split('&')[0];
            } else {
                videoId = url.split('/').pop();
            }
            embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
        }

        wrapper.innerHTML = `<iframe src="${embedUrl}" allowfullscreen allow="autoplay; encrypted-media"></iframe>`;

        // สลับสถานะปุ่ม Active
        if (btnElement) {
            document.querySelectorAll('.ep-btn').forEach(b => b.classList.remove('active'));
            btnElement.classList.add('active');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    }

    window.onload = loadMovieData;
</script>
</body>
</html>
