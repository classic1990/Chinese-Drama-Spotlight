<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>กำลังรับชม | DUYDODEE-HD</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #00aeff;
            --accent-red: #ff3c00;
            --bg-dark: #070707;
            --card-bg: #121212;
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
            --accent-gradient: linear-gradient(45deg, #00aeff, #ff3c00);
        }

        body {
            margin: 0;
            font-family: 'Prompt', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            overflow-x: hidden;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0; width: 100%;
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(7, 7, 7, 0.9);
            z-index: 1000;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .logo-text {
            font-size: 24px;
            font-weight: 800;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
            text-transform: uppercase;
        }

        /* Player Container */
        .player-wrapper {
            margin-top: 80px;
            padding: 20px 5%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .main-player-section {
            width: 100%;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.05);
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            background: #1a1a1a;
        }

        .video-container iframe {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            border: none;
        }

        /* Movie Info */
        .movie-details {
            padding: 20px 0;
        }

        .movie-details h1 {
            font-size: clamp(24px, 4vw, 32px);
            margin: 0 0 10px 0;
            color: var(--text-main);
        }

        .meta-info {
            display: flex;
            gap: 15px;
            color: var(--text-dim);
            font-size: 14px;
            margin-bottom: 20px;
            align-items: center;
        }

        .meta-info span {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .meta-info .badge {
            background: var(--primary);
            color: #fff;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
        }

        .description-box {
            background: rgba(255,255,255,0.03);
            padding: 20px;
            border-radius: 12px;
            line-height: 1.6;
            color: var(--text-dim);
            border-left: 4px solid var(--primary);
        }

        /* Sidebar Recommendations */
        .recommendation-section {
            padding: 40px 5%;
        }

        .section-title {
            font-size: 22px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title i {
            color: var(--primary);
        }

        .suggest-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
        }

        .suggest-card {
            background: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            transition: 0.3s;
            cursor: pointer;
            border: 1px solid rgba(255,255,255,0.03);
        }

        .suggest-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
        }

        .suggest-poster {
            aspect-ratio: 2/3;
            width: 100%;
            object-fit: cover;
        }

        .suggest-info {
            padding: 10px;
        }

        .suggest-info p {
            margin: 0;
            font-size: 13px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Footer */
        footer {
            padding: 60px 5% 30px;
            text-align: center;
            border-top: 1px solid rgba(255,255,255,0.05);
            margin-top: 40px;
        }

        /* Loader */
        #loader {
            position: fixed;
            top:0; left:0; width:100%; height:100%;
            background: var(--bg-dark);
            display:flex; justify-content:center; align-items:center;
            z-index: 9999;
        }

        @media (min-width: 1024px) {
            .player-layout {
                display: grid;
                grid-template-columns: 1fr 350px;
                gap: 30px;
                padding: 20px 5%;
            }
            .player-wrapper { padding: 0; margin-top: 100px; }
            .recommendation-section { padding: 0; margin-top: 100px; }
            .suggest-grid { grid-template-columns: 1fr; }
            .suggest-card { display: flex; height: 100px; }
            .suggest-poster { width: 70px; height: 100%; }
        }
    </style>
</head>
<body>

    <div id="loader">
        <div style="width:40px;height:40px;border:3px solid rgba(0,174,255,0.1);border-top:3px solid var(--primary);border-radius:50%;animation:spin 1s linear infinite"></div>
    </div>
    <style>@keyframes spin {100%{transform:rotate(360deg)}}</style>

    <nav>
        <a href="index.html" class="logo-text">DUYDODEE HD</a>
        <a href="index.html" style="color: #fff; text-decoration: none; font-size: 14px;"><i class="fas fa-chevron-left"></i> กลับหน้าหลัก</a>
    </nav>

    <div class="player-layout">
        <!-- Main Player -->
        <main class="player-wrapper">
            <div class="main-player-section">
                <div class="video-container" id="video-box">
                    <div style="position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); color:var(--text-dim);">กำลังโหลดเครื่องเล่น...</div>
                </div>
            </div>

            <div class="movie-details">
                <h1 id="movie-title">กำลังโหลดข้อมูล...</h1>
                <div class="meta-info">
                    <span class="badge" id="movie-category">...</span>
                    <span><i class="far fa-calendar-alt"></i> <span id="movie-date">-</span></span>
                    <span><i class="far fa-eye"></i> ยอดเข้าชม : <span id="view-count">0</span></span>
                </div>
                <div class="description-box" id="movie-desc">
                    กำลังดึงข้อมูลจากระบบ...
                </div>
            </div>
        </main>

        <!-- Sidebar Suggestion -->
        <aside class="recommendation-section">
            <h2 class="section-title"><i class="fas fa-layer-group"></i> เรื่องที่คุณอาจสนใจ</h2>
            <div class="suggest-grid" id="suggest-grid">
                <!-- รายการแนะนำจะแสดงที่นี่ -->
            </div>
        </aside>
    </div>

    <footer>
        <img src="logo.png" alt="Logo" style="height: 40px; margin-bottom: 15px;" onerror="this.src='https://via.placeholder.com/150x50?text=LOGO'">
        <p style="font-size: 14px; color: var(--text-dim);">&copy; 2026 DUYDODEE-HD. All Rights Reserved.</p>
    </footer>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAcCn0NGbakHmLEa_G47K8OepGaRqTV02Q",
            authDomain: "duydodeesport.firebaseapp.com",
            projectId: "duydodeesport",
            storageBucket: "duydodeesport.appspot.com",
            messagingSenderId: "435929814225",
            appId: "1:435929814225:web:fcb01803d9e5b77340e1f0"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // ดึง ID จาก URL
        const urlParams = new URLSearchParams(window.location.search);
        const movieId = urlParams.get('id');

        async function initPage() {
            if(!movieId) {
                console.error("No Movie ID provided in URL");
                window.location.href = 'index.html';
                return;
            }

            try {
                // 1. ดึงข้อมูลหนังจาก Firestore
                const doc = await db.collection('movies').doc(movieId).get();
                
                if(!doc.exists) {
                    document.getElementById('video-box').innerHTML = `<div style="padding:50px; text-align:center;">ไม่พบข้อมูลหนังเรื่องนี้ในระบบ</div>`;
                    document.getElementById('movie-title').innerText = "ไม่พบข้อมูล";
                    return;
                }

                const data = doc.data();

                // อัปเดตข้อมูล UI
                document.title = `${data.title || 'รับชม'} | DUYDODEE-HD`;
                document.getElementById('movie-title').innerText = data.title || "ไม่มีชื่อเรื่อง";
                document.getElementById('movie-category').innerText = data.category === 'vertical' ? 'ซีรีส์แนวตั้ง' : 'พากย์ไทย';
                document.getElementById('movie-desc').innerText = data.description || "สัมผัสความสนุกกับซีรีส์เรื่องนี้ได้เลย พากย์ไทยคมชัดระดับ HD";
                document.getElementById('movie-date').innerText = data.createdAt ? new Date(data.createdAt.seconds * 1000).toLocaleDateString('th-TH') : 'ไม่ระบุวันที่';
                document.getElementById('view-count').innerText = (data.views || 0).toLocaleString() + " ครั้ง";
                
                // ฝังวิดีโอ Iframe (ตรวจสอบว่ามี URL หรือไม่)
                const videoBox = document.getElementById('video-box');
                if(data.url) {
                    videoBox.innerHTML = `<iframe src="${data.url}" allowfullscreen allow="autoplay; encrypted-media"></iframe>`;
                } else {
                    videoBox.innerHTML = `<div style="padding:50px; text-align:center; color:white;">ขออภัย ไม่พบลิงก์วิดีโอสำหรับเรื่องนี้</div>`;
                }

                // 2. ดึงรายการแนะนำ
                loadSuggestions(data.category);

                // 3. อัปเดตยอดวิว (Optional: เพิ่มยอดวิวเมื่อมีการเปิดดู)
                db.collection('movies').doc(movieId).update({
                    views: firebase.firestore.FieldValue.increment(1)
                }).catch(e => console.log("Update views failed", e));

            } catch (err) {
                console.error("Error loading page data:", err);
                document.getElementById('movie-title').innerText = "เกิดข้อผิดพลาดในการโหลด";
            } finally {
                const loader = document.getElementById('loader');
                if(loader) loader.style.display = 'none';
            }
        }

        async function loadSuggestions(currentCat) {
            const grid = document.getElementById('suggest-grid');
            try {
                // ดึงหนัง 6 เรื่องในหมวดหมู่เดียวกัน
                const snap = await db.collection('movies')
                    .where('category', '==', currentCat || 'thai')
                    .limit(7) // ดึงมาเผื่อ 7 เพื่อกรองตัวมันเองออก
                    .get();

                let count = 0;
                snap.forEach(doc => {
                    if(doc.id === movieId || count >= 6) return; // ข้ามเรื่องปัจจุบัน หรือถ้าครบ 6 แล้ว
                    
                    const m = doc.data();
                    const card = document.createElement('div');
                    card.className = 'suggest-card';
                    card.onclick = () => window.location.href = `watch.html?id=${doc.id}`;
                    card.innerHTML = `
                        <img src="${m.poster || 'logo.png'}" class="suggest-poster" onerror="this.src='https://via.placeholder.com/200x300?text=No+Poster'">
                        <div class="suggest-info">
                            <p>${m.title || 'ไม่มีชื่อเรื่อง'}</p>
                            <small style="color:var(--primary); font-size:11px;">เล่นตอนนี้</small>
                        </div>
                    `;
                    grid.appendChild(card);
                    count++;
                });
            } catch (e) {
                console.log("Error loading suggestions", e);
            }
        }

        // เริ่มต้นทำงาน
        window.onload = initPage;
    </script>
</body>
</html>
