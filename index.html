<style>
:root{
  --primary:#00e5ff;
  --accent:#ff3d00;
  --bg-dark:#0a0a0c;
  --card-bg:#1a1a1e;
  --text-main:#fff;
  --text-dim:#b0b0b0;
  --gradient:linear-gradient(135deg,#00e5ff,#007bff);
}

body{
  margin:0;
  font-family:'Prompt',sans-serif;
  background:var(--bg-dark);
  color:var(--text-main);
  line-height:1.6;
  overflow-x:hidden;
}

/* ===== Custom Scrollbar ===== */
::-webkit-scrollbar{
  width:8px;
}
::-webkit-scrollbar-track{
  background:#0a0a0c;
}
::-webkit-scrollbar-thumb{
  background:#333;
  border-radius:10px;
}
::-webkit-scrollbar-thumb:hover{
  background:var(--primary);
}

/* ===== NAV ===== */
nav{
  position:fixed;
  top:0;
  width:100%;
  padding:15px 6%;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(10,10,12,.85);
  backdrop-filter:blur(20px);
  z-index:1000;
  border-bottom:1px solid rgba(255,255,255,0.08);
}

.logo-text{
  font-size:26px;
  font-weight:800;
  background:var(--gradient);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-decoration:none;
  letter-spacing:-0.5px;
}

.nav-links a{
  color:var(--text-main);
  text-decoration:none;
  margin-left:25px;
  font-size:14px;
  opacity:0.8;
  transition:.3s;
}
.nav-links a:hover{
  opacity:1;
  color:var(--primary);
}

/* ===== HERO ===== */
.hero{
  height:70vh;
  min-height:500px;
  background:
    linear-gradient(to bottom, rgba(10,10,12,0.2) 0%, var(--bg-dark) 95%),
    url('duycode.jpg') center/cover no-repeat;
  display:flex;
  align-items:flex-end;
  justify-content:center;
  text-align:center;
  padding-bottom:80px;
}

.hero-content{
  max-width:850px;
  padding:0 20px;
  z-index:5;
}

.hero-content h1{
  font-size:clamp(32px,7vw,65px);
  font-weight:800;
  margin-bottom:10px;
  text-shadow:0 5px 30px rgba(0,0,0,0.9), 0 0 20px rgba(0,229,255,0.3);
  line-height:1.1;
}

.hero-content p{
  color:var(--text-dim);
  font-size:clamp(14px,2vw,18px);
  text-shadow:0 2px 10px rgba(0,0,0,0.8);
}

/* ===== CONTENT ===== */
.content-section{
  padding:40px 6%;
}

.section-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:25px;
}

.section-header h2{
  font-size:22px;
  border-left:4px solid var(--primary);
  padding-left:15px;
  margin:0;
}

/* ===== GRID ===== */
.movie-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
  gap:25px;
}

/* ===== CARD ===== */
.movie-card{
  background:var(--card-bg);
  border-radius:12px;
  overflow:hidden;
  position:relative;
  transition:.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  cursor:pointer;
  border:1px solid rgba(255,255,255,0.05);
}

.movie-card:hover{
  transform:translateY(-10px);
  box-shadow:0 15px 30px rgba(0,0,0,0.5);
  border-color:var(--primary);
}

/* ===== POSTER SIZE ===== */
.poster-box{
  aspect-ratio:2 / 3;   /* ซีรีส์ปกติ */
  overflow:hidden;
}

.poster-box.vertical{
  aspect-ratio:9 / 16;  /* ซีรีส์สั้นแนวตั้ง */
}

.poster-box img{
  width:100%;
  height:100%;
  object-fit:cover;
  transition:.5s;
}

.movie-card:hover .poster-box img{
  transform:scale(1.1);
}

/* ===== OVERLAY ===== */
.overlay-card{
  padding:12px;
  background:linear-gradient(transparent, rgba(0,0,0,0.95));
  position:absolute;
  bottom:0;
  width:100%;
  box-sizing:border-box;
}

.movie-title{
  font-size:14px;
  font-weight:600;
  margin:0 0 5px 0;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

.badge-tag{
  position:absolute;
  top:10px;
  right:10px;
  background:var(--accent);
  padding:3px 10px;
  border-radius:6px;
  font-size:10px;
  font-weight:800;
  z-index:2;
}

/* ===== LOADER ===== */
#loader{
  position:fixed;
  inset:0;
  background:var(--bg-dark);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:9999;
}
.spinner{
  width:40px;
  height:40px;
  border:3px solid rgba(255,255,255,0.1);
  border-top:3px solid var(--primary);
  border-radius:50%;
  animation:spin 1s linear infinite;
}
@keyframes spin{
  100%{transform:rotate(360deg);}
}

/* ===== MOBILE ===== */
@media(max-width:768px){
  .movie-grid{
    grid-template-columns:repeat(2,1fr);
    gap:15px;
  }
  .hero{
    height:55vh;
    padding-bottom:40px;
  }
  .nav-links{
    display:none;
  }
}
</style>
</head>

<body>
<div id="loader">
  <div class="spinner"></div>
  <p style="margin-top:15px;font-size:11px;letter-spacing:2px;opacity:0.6;">LOADING DUYDODEE</p>
</div>

<nav>
  <a href="index.html" class="logo-text">DUYDODEE</a>
  <div class="nav-links">
    <a href="#vertical-section">ซีรีส์สั้น</a>
    <a href="#series-section">พากย์ไทย</a>
    <a href="#"><i class="fas fa-search"></i> ค้นหา</a>
  </div>
</nav>

<header class="hero">
  <div class="hero-content">
    <h1><span style="color:var(--primary)">CHINESE</span> STREAMING</h1>
    <p>อัปเดตซีรีส์สั้นแนวตั้งและพากย์ไทยยอดนิยม คมชัดระดับ 4K ฟรี 100%</p>
  </div>
</header>

<main>
<section class="content-section" id="vertical-section">
  <div class="section-header">
    <h2>ซีรีส์สั้นแนวตั้ง</h2>
    <a href="#" style="color: var(--primary); text-decoration: none; font-size:13px;">ดูทั้งหมด ></a>
  </div>
  <div class="movie-grid" id="grid-vertical"></div>
</section>

<section class="content-section" id="series-section">
  <div class="section-header">
    <h2>ซีรีส์พากย์ไทย</h2>
  </div>
  <div class="movie-grid" id="grid-series"></div>
</section>
</main>

<footer style="padding:60px 6%; background:#050507; text-align:center; border-top:1px solid rgba(255,255,255,0.05);">
  <h2 class="logo-text">DUYDODEE</h2>
  <div style="margin-top:20px; font-size:18px; opacity:0.6;">
    <i class="fab fa-facebook" style="margin:0 10px; cursor:pointer;"></i>
    <i class="fab fa-tiktok" style="margin:0 10px; cursor:pointer;"></i>
    <i class="fab fa-youtube" style="margin:0 10px; cursor:pointer;"></i>
  </div>
  <p style="font-size:11px; opacity:0.3; margin-top:30px;">&copy; 2026 DUYDODEE-HD. All Rights Reserved.</p>
</footer>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey:"AIzaSyBuhTA1YwcsNyxR0NLYW6JrxUQ9U7vyVeo",
  authDomain:"classic-e8ab7.firebaseapp.com",
  projectId:"classic-e8ab7",
  appId:"1:596308927760:web:63043fd2786459082cb195"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

function createMovieCard(id,data){
  const card = document.createElement('div');
  card.className='movie-card';
  card.onclick = () => window.location.href = `watch.html?id=${id}`;

  const posterClass = data.category==='vertical' ? 'poster-box vertical' : 'poster-box';

  card.innerHTML=`
    ${data.badge?`<span class="badge-tag">${data.badge}</span>`:''}
    <div class="${posterClass}">
      <img src="${data.poster}" alt="${data.title}" onerror="this.src='https://via.placeholder.com/400x600?text=No+Poster'" loading="lazy">
    </div>
    <div class="overlay-card">
      <p class="movie-title">${data.title}</p>
      <div style="font-size:11px;color:var(--text-dim);display:flex;justify-content:space-between;">
        <span><i class="far fa-play-circle"></i> ${data.viewCount>=1000?(data.viewCount/1000).toFixed(1)+'K':data.viewCount||0}</span>
        <span style="color:var(--primary)"><i class="fas fa-star"></i> ${data.rating||'8.5'}</span>
      </div>
    </div>
  `;
  return card;
}

async function loadContent(){
  try{
    const snap = await db.collection('artifacts').orderBy('createdAt','desc').get();
    const gridVertical = document.getElementById('grid-vertical');
    const gridSeries = document.getElementById('grid-series');
    gridVertical.innerHTML='';
    gridSeries.innerHTML='';
    snap.forEach(doc=>{
      const m = doc.data();
      const card = createMovieCard(doc.id, m);
      if(m.category==='vertical') gridVertical.appendChild(card);
      else gridSeries.appendChild(card);
    });
  } catch(err){
    console.error("Error:",err);
  } finally{
    const loader = document.getElementById('loader');
    loader.style.opacity='0';
    setTimeout(()=>loader.style.display='none',500);
  }
}

window.onload=loadContent;
</script>
</body>
</html>
