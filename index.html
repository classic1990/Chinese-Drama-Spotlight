<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>DUYDODEE-HD | ดูซีรีส์จีน พากย์ไทย ซีรีส์แนวตั้ง ยอดนิยม</title>
    <meta name="description" content="แหล่งรวมซีรีส์จีนพากย์ไทยยอดนิยม ซีรีส์แนวตั้งสุดฮิต ดูฟรี คมชัดระดับ HD ที่ DUYDODEE-HD">
    
    <meta property="og:title" content="DUYDODEE-HD | ดูซีรีส์จีน พากย์ไทย ยอดนิยม">
    <meta property="og:image" content="logo.png">

    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #00aeff;
            --accent-red: #ff3c00;
            --bg-dark: #070707;
            --card-bg: #121212;
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
            --accent-gradient: linear-gradient(45deg, #00aeff, #ff3c00);
        }

        body {
            margin: 0;
            font-family: 'Prompt', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            overflow-x: hidden;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0; width: 100%;
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(7, 7, 7, 0.9);
            z-index: 1000;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .logo-text {
            font-size: 26px;
            font-weight: 800;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
            text-transform: uppercase;
        }

        .nav-links a {
            color: var(--text-main);
            text-decoration: none;
            margin-left: 20px;
            font-size: 15px;
            transition: 0.3s;
        }

        .nav-links a:hover { color: var(--primary); }

        /* Hero */
        .hero {
            height: 70vh;
            background: linear-gradient(to bottom, rgba(7,7,7,0.3), var(--bg-dark)), url('logo.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding-top: 80px;
        }

        .hero h1 { font-size: clamp(30px, 5vw, 60px); margin: 0; text-shadow: 0 5px 15px rgba(0,0,0,0.5); }

        /* Movie Grid */
        .content-section { padding: 40px 5%; }
        .section-header { margin-bottom: 25px; border-left: 4px solid var(--primary); padding-left: 15px; }
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
        }

        .movie-card {
            background: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            transition: 0.3s;
            cursor: pointer;
            position: relative;
        }

        .movie-card:hover { transform: translateY(-8px); }

        .poster-box { aspect-ratio: 2/3; overflow: hidden; position: relative; }
        .poster-box img { width: 100%; height: 100%; object-fit: cover; }

        .badge-tag {
            position: absolute; top: 8px; left: 8px;
            background: var(--accent-red); color: #fff;
            padding: 2px 8px; border-radius: 4px; font-size: 11px; font-weight: 600;
        }

        .overlay-card {
            padding: 12px;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
        }

        .movie-title { font-size: 14px; margin: 0 0 5px 0; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .movie-meta { font-size: 11px; color: var(--text-dim); display: flex; justify-content: space-between; }

        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-dark); display: flex; justify-content: center; align-items: center; z-index: 9999;
        }

        footer { padding: 50px; text-align: center; opacity: 0.6; font-size: 13px; }

        @media (max-width: 600px) {
            .movie-grid { grid-template-columns: repeat(2, 1fr); gap: 12px; }
        }
    </style>
</head>
<body>

    <div id="loader">
        <div style="width:50px;height:50px;border:3px solid #222;border-top:3px solid var(--primary);border-radius:50%;animation:spin 1s linear infinite"></div>
    </div>
    <style>@keyframes spin {100%{transform:rotate(360deg)}}</style>

    <nav>
        <a href="index.html" class="logo-text">DUYDODEE HD</a>
        <div class="nav-links">
            <a href="#vertical-section">แนวตั้ง</a>
            <a href="#series-section">พากย์ไทย</a>
        </div>
    </nav>

    <header class="hero">
        <div>
            <h1>ดูซีรีส์จีนที่ดีที่สุด</h1>
            <p style="color:var(--primary)">อัปเดตใหม่ทุกวัน คมชัดระดับ Full HD</p>
        </div>
    </header>

    <main>
        <section class="content-section" id="vertical-section">
            <div class="section-header"><h2><i class="fas fa-mobile-alt"></i> ซีรีส์จีนแนวตั้ง</h2></div>
            <div class="movie-grid" id="grid-vertical"></div>
        </section>

        <section class="content-section" id="series-section">
            <div class="section-header"><h2><i class="fas fa-film"></i> ซีรีส์พากย์ไทย</h2></div>
            <div class="movie-grid" id="grid-series"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 DUYDODEE-HD | ดูซีรีส์จีนออนไลน์ฟรี</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBuhTA1YwcsNyxR0NLYW6JrxUQ9U7vyVeo",
            authDomain: "classic-e8ab7.firebaseapp.com",
            projectId: "classic-e8ab7",
            appId: "1:596308927760:web:63043fd2786459082cb195"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function createMovieCard(id, data) {
            const card = document.createElement('div');
            card.className = 'movie-card';
            card.onclick = () => window.location.href = `watch.html?id=${id}`;
            
            const formatViews = (num) => {
                if(!num) return '0';
                return num >= 1000 ? (num/1000).toFixed(1) + 'K' : num;
            };

            card.innerHTML = `
                ${data.badge ? `<span class="badge-tag">${data.badge}</span>` : ''}
                <div class="poster-box">
                    <img src="${data.poster}" alt="${data.title}" onerror="this.src='logo.png'" loading="lazy">
                </div>
                <div class="overlay-card">
                    <p class="movie-title">${data.title}</p>
                    <div class="movie-meta">
                        <span><i class="fas fa-eye"></i> ${formatViews(data.viewCount)}</span>
                        <span style="color:var(--primary)">ดูเลย</span>
                    </div>
                </div>
            `;
            return card;
        }

        async function loadContent() {
            try {
                // ดึงข้อมูลจากคอลเลกชัน movies
                const snap = await db.collection('movies').orderBy('createdAt', 'desc').get();
                
                const gridVertical = document.getElementById('grid-vertical');
                const gridSeries = document.getElementById('grid-series');

                snap.forEach(doc => {
                    const m = doc.data();
                    const card = createMovieCard(doc.id, m);
                    
                    if(m.category === 'vertical') {
                        gridVertical.appendChild(card);
                    } else {
                        gridSeries.appendChild(card);
                    }
                });

            } catch (err) {
                console.error(err);
            } finally {
                document.getElementById('loader').style.display = 'none';
            }
        }

        window.onload = loadContent;
    </script>
</body>
</html>
