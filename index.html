<style>
:root{
    --primary:#00e5ff;
    --accent:#ff3d00;
    --bg-dark:#0a0a0c;
    --card-bg:#1a1a1e;
    --text-main:#ffffff;
    --text-dim:#b0b0b0;
    --gradient:linear-gradient(135deg,#00e5ff,#007bff);
}

*{box-sizing:border-box}

body{
    margin:0;
    font-family:'Prompt',sans-serif;
    background:var(--bg-dark);
    color:var(--text-main);
    overflow-x:hidden;
}

/* Scrollbar */
::-webkit-scrollbar{width:8px}
::-webkit-scrollbar-thumb{background:#333;border-radius:10px}
::-webkit-scrollbar-thumb:hover{background:var(--primary)}

/* NAV */
nav{
    position:fixed;
    top:0;
    width:100%;
    padding:14px 6%;
    display:flex;
    justify-content:space-between;
    align-items:center;
    background:rgba(10,10,12,.75);
    backdrop-filter:blur(18px);
    border-bottom:1px solid rgba(255,255,255,.06);
    z-index:1000;
}

.logo-text{
    font-size:26px;
    font-weight:800;
    background:var(--gradient);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    text-decoration:none;
}

.nav-links a{
    color:#fff;
    text-decoration:none;
    margin-left:22px;
    font-size:14px;
    opacity:.75;
}
.nav-links a:hover{opacity:1;color:var(--primary)}

/* ================= HERO (PRO VERSION) ================= */
.hero{
    position:relative;
    height:75vh;
    min-height:520px;
    display:flex;
    align-items:flex-end;
    justify-content:center;
    padding-bottom:90px;
    overflow:hidden;
}

/* Background image */
.hero::before{
    content:"";
    position:absolute;
    inset:0;
    background:url("duydoce.jpg") center/cover no-repeat;
    filter:brightness(.85) contrast(1.12);
    transform:scale(1.05);
    z-index:1;
}

/* Overlay cinematic */
.hero::after{
    content:"";
    position:absolute;
    inset:0;
    background:
        radial-gradient(circle at top, rgba(0,229,255,.18), transparent 60%),
        linear-gradient(to bottom,
            rgba(10,10,12,.15),
            rgba(10,10,12,.65) 55%,
            #0a0a0c 100%);
    z-index:2;
}

/* Content */
.hero-content{
    position:relative;
    z-index:3;
    text-align:center;
    padding:0 20px;
    max-width:900px;
}

.hero-content h1{
    font-size:clamp(34px,7vw,68px);
    font-weight:800;
    letter-spacing:-1px;
    margin-bottom:12px;
    text-shadow:
        0 10px 40px rgba(0,0,0,.9),
        0 0 25px rgba(0,229,255,.35);
}

.hero-content p{
    font-size:clamp(14px,2vw,18px);
    color:#d0d0d0;
    max-width:720px;
    margin:auto;
    text-shadow:0 2px 10px rgba(0,0,0,.8);
}

/* CONTENT */
.content-section{padding:40px 6%}

.section-header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:22px;
}
.section-header h2{
    font-size:22px;
    border-left:4px solid var(--primary);
    padding-left:14px;
}

/* GRID */
.movie-grid{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
    gap:22px;
}

.movie-card{
    background:var(--card-bg);
    border-radius:14px;
    overflow:hidden;
    border:1px solid rgba(255,255,255,.05);
    cursor:pointer;
    transition:.4s;
    position:relative;
}
.movie-card:hover{
    transform:translateY(-8px);
    box-shadow:0 18px 40px rgba(0,0,0,.6);
    border-color:var(--primary);
}

.poster-box{aspect-ratio:2/3;overflow:hidden}
.poster-box img{
    width:100%;
    height:100%;
    object-fit:cover;
    transition:.5s;
}
.movie-card:hover img{transform:scale(1.1)}

.overlay-card{
    position:absolute;
    bottom:0;
    width:100%;
    padding:12px;
    background:linear-gradient(transparent,rgba(0,0,0,.95));
}

.movie-title{
    font-size:14px;
    font-weight:600;
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
}

.badge-tag{
    position:absolute;
    top:10px;
    right:10px;
    background:var(--accent);
    padding:4px 10px;
    font-size:10px;
    border-radius:6px;
    font-weight:800;
}

/* FOOTER */
footer{
    padding:60px 6%;
    background:#050507;
    text-align:center;
    border-top:1px solid rgba(255,255,255,.05);
}

/* MOBILE */
@media(max-width:768px){
    .movie-grid{grid-template-columns:repeat(2,1fr)}
    .nav-links{display:none}
    .hero{height:60vh;padding-bottom:50px}
}
</style>
</head>

        <p>ดูซีรีส์จีนพากย์ไทย & ซีรีส์สั้นแนวตั้ง อัปเดตใหม่ทุกวัน คมชัดระดับ 4K ฟรี 100%</p>
    </div>
</header>

<main>
    <section class="content-section">
        <div class="section-header">

            <a style="color:var(--primary);font-size:13px">ดูทั้งหมด ></a>
        </div>
        <div class="movie-grid"></div>
    </section>

    <section class="content-section">
        <div class="section-header">
            <h2>ซีรีส์พากย์ไทย</h2>
        </div>
        <div class="movie-grid"></div>
    </section>
</main>

<footer>
    <h2 class="logo-text">DUYDODEE</h2>
    <div style="margin-top:18px;font-size:18px;opacity:.6">
        <i class="fab fa-facebook"></i>
        <i class="fab fa-tiktok" style="margin:0 15px"></i>
