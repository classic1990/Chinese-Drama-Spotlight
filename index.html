<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>DUYDODEE-HD | ดูซีรีส์จีน พากย์ไทย แนวนอน Full HD 2026</title>
    <meta name="description" content="ศูนย์รวมซีรีส์จีนพากย์ไทยและซีรีส์สั้น อัปเดตตอนใหม่ทุกวัน ดูฟรีผ่านมือถือ คมชัดระดับ HD">
    
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #00aeff;
            --accent-red: #ff3c00;
            --bg-dark: #0a0a0a;
            --card-bg: #161616;
            --text-main: #ffffff;
            --text-dim: #b0b0b0;
            --accent-gradient: linear-gradient(45deg, #00aeff, #ff3c00);
        }

        body {
            margin: 0;
            font-family: 'Prompt', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0; width: 100%;
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(10, 10, 10, 0.85);
            z-index: 1000;
            box-sizing: border-box;
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255,255,255,0.08);
        }

        .logo-text {
            font-size: 22px;
            font-weight: 800;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .nav-links a {
            color: var(--text-main);
            text-decoration: none;
            margin-left: 20px;
            font-size: 14px;
            transition: 0.3s;
            font-weight: 400;
        }

        .nav-links a:hover { color: var(--primary); }

        /* Hero Section */
        .hero {
            height: 60vh;
            position: relative;
            background: linear-gradient(rgba(10,10,10,0.4), var(--bg-dark)), url('logo.png') center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .hero-content h1 { 
            font-size: clamp(32px, 6vw, 56px); 
            margin: 0; 
            font-weight: 800;
            letter-spacing: -1px;
            text-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* Movie Grid */
        .content-section { padding: 40px 5%; }
        .section-header { 
            margin-bottom: 30px; 
            border-left: 4px solid var(--primary); 
            padding-left: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        /* Movie Card & Sharp Image Styles */
        .movie-card {
            background: var(--card-bg);
            border-radius: 14px;
            overflow: hidden;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.4s ease;
            cursor: pointer;
            border: 1px solid rgba(255,255,255,0.03);
            position: relative;
        }

        .movie-card:hover { 
            transform: scale(1.03);
            border-color: rgba(0, 174, 255, 0.4);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6);
        }

        /* Poster Box - เน้นความคมชัดและสัดส่วน */
        .poster-box { 
            aspect-ratio: 16 / 9; 
            overflow: hidden; 
            position: relative; 
            background: #111;
        }

        .poster-box img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            object-position: center top;
            transition: transform 0.6s ease;
            /* เพิ่มความคมชัดให้กับรูปภาพ */
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
        }

        .movie-card:hover .poster-box img {
            transform: scale(1.1);
        }

        /* Overlay Gradation on Poster */
        .poster-box::after {
            content: '';
            position: absolute;
            bottom: 0; left: 0; width: 100%; height: 40%;
            background: linear-gradient(to top, rgba(22,22,22,0.9), transparent);
        }

        .badge-tag {
            position: absolute; top: 12px; left: 12px;
            background: var(--accent-red); color: #fff;
            padding: 4px 12px; border-radius: 8px; font-size: 11px; font-weight: 800;
            z-index: 10;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            text-transform: uppercase;
        }

        .overlay-card { padding: 18px; position: relative; }
        .movie-title { 
            font-size: 16px; 
            margin: 0 0 8px 0; 
            font-weight: 600; 
            color: #fff; 
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis; 
        }
        
        .movie-meta { 
            font-size: 12px; 
            color: var(--text-dim); 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
        }

        .play-btn-small {
            color: var(--primary);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-dark); display: flex; justify-content: center; align-items: center; z-index: 9999;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }

        @media (max-width: 768px) {
            .movie-grid { 
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); 
                gap: 15px; 
            }
        }

        @media (max-width: 480px) {
            .movie-grid { grid-template-columns: 1fr; }
            .hero { height: 40vh; }
        }
    </style>
</head>
<body>

    <div id="loader">
        <div style="width:45px;height:45px;border:3px solid rgba(255,255,255,0.05);border-top:3px solid var(--primary);border-radius:50%;animation:spin 0.8s linear infinite"></div>
    </div>

    <nav>
        <a href="index.html" class="logo-text">DUYDODEE HD</a>
        <div class="nav-links">
            <a href="#vertical-section">แนะนำ</a>
            <a href="#series-section">พากย์ไทย</a>
            <a href="admin.html" style="opacity: 0.5;"><i class="fas fa-user-shield"></i></a>
        </div>
    </nav>

    <header class="hero">
        <div class="hero-content">
            <h1>ดูซีรีส์จีนที่ดีที่สุด</h1>
            <p style="margin-top:15px; font-weight:300; opacity:0.8;">สัมผัสประสบการณ์ความบันเทิง <span style="color:var(--primary); font-weight:600;">Full HD 4K</span> อัปเดตรายวัน</p>
        </div>
    </header>

    <main>
        <section class="content-section" id="vertical-section">
            <div class="section-header">
                <h2 style="font-size: 20px; margin:0;"><i class="fas fa-fire-alt" style="color: #ffcc00; margin-right:8px;"></i> ซีรีส์แนะนำยอดนิยม</h2>
            </div>
            <div class="movie-grid" id="grid-vertical"></div>
        </section>

        <section class="content-section" id="series-section">
            <div class="section-header">
                <h2 style="font-size: 20px; margin:0;"><i class="fas fa-play" style="color: var(--primary); margin-right:8px;"></i> ซีรีส์พากย์ไทยมาใหม่</h2>
            </div>
            <div class="movie-grid" id="grid-series"></div>
        </section>
    </main>

    <footer style="padding: 60px 5%; text-align: center; background: #0e0e0e; border-top: 1px solid rgba(255,255,255,0.03);">
        <p style="font-weight: 800; font-size: 20px; background: var(--accent-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 10px;">DUYDODEE-HD</p>
        <p style="font-size: 13px; color: var(--text-dim); max-width: 600px; margin: 0 auto 30px;">รับชมซีรีส์จีนคุณภาพสูงฟรี อัปเดตไวที่สุดในไทย รองรับทุกอุปกรณ์ทั้งมือถือและคอมพิวเตอร์</p>
        <div style="font-size: 11px; opacity: 0.3;">&copy; 2026 DUYDODEE-HD. All Rights Reserved.</div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBuhTA1YwcsNyxR0NLYW6JrxUQ9U7vyVeo",
            authDomain: "classic-e8ab7.firebaseapp.com",
            projectId: "classic-e8ab7",
            appId: "1:596308927760:web:63043fd2786459082cb195"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function createMovieCard(id, data) {
            const card = document.createElement('div');
            card.className = 'movie-card';
            card.onclick = () => window.location.href = `watch.html?id=${id}`;
            
            const formatViews = (num) => {
                if(!num) return '0';
                if(num >= 1000) return (num/1000).toFixed(1) + 'K';
                return num;
            };

            card.innerHTML = `
                ${data.badge ? `<span class="badge-tag">${data.badge}</span>` : ''}
                <div class="poster-box">
                    <img src="${data.poster}" alt="${data.title}" onerror="this.src='https://via.placeholder.com/640x360?text=No+Image'" loading="lazy">
                </div>
                <div class="overlay-card">
                    <p class="movie-title">${data.title}</p>
                    <div class="movie-meta">
                        <span><i class="far fa-eye" style="margin-right:4px;"></i> ${formatViews(data.viewCount)} การรับชม</span>
                        <span class="play-btn-small">ดูตอนนี้ <i class="fas fa-play-circle"></i></span>
                    </div>
                </div>
            `;
            return card;
        }

        async function loadContent() {
            try {
                const snap = await db.collection('movies').orderBy('createdAt', 'desc').get();
                const gridVertical = document.getElementById('grid-vertical');
                const gridSeries = document.getElementById('grid-series');

                gridVertical.innerHTML = '';
                gridSeries.innerHTML = '';

                snap.forEach(doc => {
                    const m = doc.data();
                    const card = createMovieCard(doc.id, m);
                    
                    if(m.category === 'vertical') {
                        gridVertical.appendChild(card);
                    } else {
                        gridSeries.appendChild(card);
                    }
                });
            } catch (err) {
                console.error("Error loading movies:", err);
            } finally {
                document.getElementById('loader').style.display = 'none';
            }
        }

        window.onload = loadContent;
    </script>
</body>
</html>
