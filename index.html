<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUYDODEE-HD | ดูซีรีส์จีน พากย์ไทย ฟรี</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00aeff;
            --bg-dark: #0a0a0b;
            --card-bg: #1c1c1e;
            --text-main: #ffffff;
            --text-dim: #8e8e93;
            --accent: #ff453a;
        }

        body {
            margin: 0;
            font-family: 'Prompt', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            overflow-x: hidden;
        }

        /* Header & Navigation */
        header {
            background: rgba(10, 10, 11, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo span { color: #fff; }

        nav a {
            color: var(--text-main);
            text-decoration: none;
            margin-left: 20px;
            font-size: 14px;
            transition: 0.3s;
        }

        nav a:hover { color: var(--primary); }

        /* Main Layout */
        .container {
            padding: 20px 5%;
            max-width: 1400px;
            margin: 0 auto;
        }

        .section-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 20px;
            margin: 30px 0 20px;
            border-left: 4px solid var(--primary);
            padding-left: 15px;
        }

        /* Movie Grid & Cards */
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
        }

        @media (max-width: 600px) {
            .movie-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
        }

        .movie-card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            position: relative;
            text-decoration: none;
            color: inherit;
        }

        .movie-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        .poster-container {
            position: relative;
            width: 100%;
            aspect-ratio: 2/3; /* บังคับสัดส่วนโปสเตอร์มาตรฐาน */
            overflow: hidden;
            background: #222;
        }

        .poster-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* จัดรูปให้เต็มโดยไม่เบี้ยว */
            transition: 0.5s;
            /* เพิ่มความคมชัด */
            image-rendering: -webkit-optimize-contrast;
            filter: contrast(1.05) saturate(1.05);
        }

        .movie-card:hover img {
            transform: scale(1.1);
        }

        .badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: var(--accent);
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            z-index: 2;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .movie-info {
            padding: 12px;
        }

        .movie-title {
            font-size: 14px;
            font-weight: 500;
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #efefef;
        }

        .movie-meta {
            font-size: 12px;
            color: var(--text-dim);
            margin-top: 5px;
            display: flex;
            justify-content: space-between;
        }

        /* Play Icon Overlay */
        .play-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: 0.3s;
        }

        .movie-card:hover .play-overlay {
            opacity: 1;
        }

        .play-overlay i {
            font-size: 40px;
            color: #fff;
            text-shadow: 0 0 15px rgba(0,174,255,0.8);
        }

        /* Loading Spinner */
        #loader {
            display: flex;
            justify-content: center;
            padding: 50px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.1);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<header>
    <a href="#" class="logo">DUYDODEE <span>HD</span></a>
    <nav>
        <a href="#"><i class="fas fa-home"></i> หน้าแรก</a>
        <a href="#series"><i class="fas fa-film"></i> พากย์ไทย</a>
        <a href="#vertical"><i class="fas fa-mobile-alt"></i> แนวตั้ง</a>
        <a href="admin.html" target="_blank"><i class="fas fa-user-cog"></i></a>
    </nav>
</header>

<div class="container">
    <!-- ซีรีส์แนะนำ (ดึงจาก Badge "แนะนำ") -->
    <div class="section-title"><i class="fas fa-fire" style="color:#ffae00"></i> ซีรีส์แนะนำยอดนิยม</div>
    <div id="recommendedGrid" class="movie-grid">
        <div id="loader"><div class="spinner"></div></div>
    </div>

    <!-- ซีรีส์มาใหม่ -->
    <div class="section-title" id="series"><i class="fas fa-clock" style="color:var(--primary)"></i> ซีรีส์พากย์ไทยมาใหม่</div>
    <div id="latestGrid" class="movie-grid"></div>

    <!-- ซีรีส์แนวตั้ง -->
    <div class="section-title" id="vertical"><i class="fas fa-mobile-alt" style="color:#32d74b"></i> ซีรีส์จีนแนวตั้ง</div>
    <div id="verticalGrid" class="movie-grid"></div>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBuhTA1YwcsNyxR0NLYW6JrxUQ9U7vyVeo",
        authDomain: "classic-e8ab7.firebaseapp.com",
        projectId: "classic-e8ab7",
        appId: "1:596308927760:web:63043fd2786459082cb195"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function createMovieCard(id, m) {
        return `
            <a href="player.html?id=${id}" class="movie-card">
                <div class="poster-container">
                    ${m.badge ? `<div class="badge">${m.badge}</div>` : ''}
                    <img src="${m.poster}" alt="${m.title}" loading="lazy" onerror="this.src='https://via.placeholder.com/300x450?text=No+Poster'">
                    <div class="play-overlay">
                        <i class="fas fa-play-circle"></i>
                    </div>
                </div>
                <div class="movie-info">
                    <h3 class="movie-title">${m.title}</h3>
                    <div class="movie-meta">
                        <span><i class="fas fa-eye"></i> ${m.viewCount || 0}</span>
                        <span><i class="fas fa-list-ol"></i> ${m.links?.length || 1} ตอน</span>
                    </div>
                </div>
            </a>
        `;
    }

    // ดึงข้อมูลซีรีส์
    db.collection('movies').orderBy('createdAt', 'desc').onSnapshot(snap => {
        const latestGrid = document.getElementById('latestGrid');
        const recommendedGrid = document.getElementById('recommendedGrid');
        const verticalGrid = document.getElementById('verticalGrid');

        latestGrid.innerHTML = '';
        recommendedGrid.innerHTML = '';
        verticalGrid.innerHTML = '';

        snap.forEach(doc => {
            const m = doc.data();
            const card = createMovieCard(doc.id, m);

            // แยกหมวดหมู่แสดงผล
            if (m.badge === 'แนะนำ' || m.badge === 'Hot') {
                recommendedGrid.innerHTML += card;
            }

            if (m.category === 'vertical') {
                verticalGrid.innerHTML += card;
            } else {
                latestGrid.innerHTML += card;
            }
        });

        // จัดการกรณีไม่มีข้อมูล
        if (recommendedGrid.innerHTML === '') recommendedGrid.innerHTML = '<p style="color:var(--text-dim)">ยังไม่มีรายการแนะนำ</p>';
    });
</script>

</body>
</html>
