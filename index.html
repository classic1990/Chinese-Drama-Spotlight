<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUYDODEE-HD | ดูซีรีส์จีน พากย์ไทย 2026</title>
    <meta name="description" content="ดูซีรีส์จีนพากย์ไทย ซีรีส์สั้นแนวตั้ง อัปเดตใหม่ทุกวัน ฟรี ที่ DUYDODEE-HD">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --primary: #00f2ff;
            --bg-dark: #050507;
            --bg-card: #121216;
            --text-main: #ffffff;
            --text-muted: #9ca3af;
            --nav-h: 70px;
        }

        * { box-sizing: border-box; outline: none; }
        body { 
            margin: 0; font-family: 'Prompt', sans-serif; 
            background: var(--bg-dark); color: var(--text-main); 
            overflow-x: hidden; 
        }

        /* Nav */
        nav {
            position: fixed; top: 0; width: 100%; height: var(--nav-h);
            padding: 0 5%; display: flex; justify-content: space-between; align-items: center;
            background: rgba(5, 5, 7, 0.9); backdrop-filter: blur(15px); z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        .logo { font-size: 24px; font-weight: 800; color: var(--primary); text-decoration: none; text-transform: uppercase; }
        .nav-links { display: flex; gap: 25px; }
        .nav-links a { color: var(--text-muted); text-decoration: none; font-size: 14px; transition: 0.3s; }
        .nav-links a:hover { color: var(--primary); }

        /* Hero */
        .hero {
            height: 70vh; background: linear-gradient(to right, #050507 30%, transparent), url('duycode.jpg') center/cover;
            display: flex; align-items: center; padding: 0 5%; margin-bottom: 30px;
        }
        .hero-content { max-width: 550px; }
        .hero h1 { font-size: clamp(32px, 5vw, 55px); margin: 10px 0; line-height: 1.1; }
        .hero p { color: var(--text-muted); margin-bottom: 25px; }
        .btn { 
            padding: 12px 30px; background: var(--primary); color: #000; 
            text-decoration: none; border-radius: 50px; font-weight: 700; 
            display: inline-block; box-shadow: 0 0 20px rgba(0, 242, 255, 0.3);
        }

        /* Grid */
        .section { padding: 20px 5%; }
        .section-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .movie-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; }

        /* Card */
        .movie-card { 
            background: var(--bg-card); border-radius: 12px; overflow: hidden; 
            position: relative; cursor: pointer; transition: 0.4s;
        }
        .movie-card:hover { transform: translateY(-8px); border: 1px solid var(--primary); }
        .poster { position: relative; width: 100%; aspect-ratio: 2/3; }
        .poster.vertical { aspect-ratio: 9/16; }
        .poster img { width: 100%; height: 100%; object-fit: cover; }
        
        .badge { position: absolute; top: 10px; right: 10px; background: #ff0055; padding: 2px 8px; border-radius: 4px; font-size: 10px; font-weight: 700; }
        .card-info { 
            position: absolute; bottom: 0; width: 100%; padding: 15px 10px;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
        }
        .m-title { font-size: 14px; margin: 0; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .m-meta { display: flex; justify-content: space-between; font-size: 11px; color: var(--text-muted); margin-top: 5px; }

        /* Loader */
        #loader { position: fixed; inset: 0; background: var(--bg-dark); display: flex; justify-content: center; align-items: center; z-index: 9999; }
        .spin { width: 40px; height: 40px; border: 3px solid #222; border-top-color: var(--primary); border-radius: 50%; animation: s 0.8s linear infinite; }
        @keyframes s { 100% { transform: rotate(360deg); } }

        @media(max-width: 768px) {
            .nav-links { display: none; }
            .movie-grid { grid-template-columns: repeat(2, 1fr); gap: 12px; }
            .hero { height: 50vh; }
        }
    </style>
</head>
<body>

<div id="loader"><div class="spin"></div></div>

<nav>
    <a href="index.html" class="logo">DUY<span style="color:#fff">DODEE</span></a>
    <div class="nav-links">
        <a href="#v-sec">ซีรีส์สั้น</a>
        <a href="#s-sec">พากย์ไทย</a>
        <a href="admin.html" style="opacity:0.3"><i class="fas fa-lock"></i></a>
    </div>
</nav>

<header class="hero">
    <div class="hero-content">
        <h1 style="color:var(--primary)">DUYDODEE-HD</h1>
        <h1>CHINESE STREAMING</h1>
        <p>รวมซีรีส์จีนพากย์ไทยและซีรีส์สั้นแนวตั้งยอดนิยม อัปเดตใหม่ 2026</p>
        <a href="#s-sec" class="btn"><i class="fas fa-play"></i> รับชมเลย</a>
    </div>
</header>

<main>
    <section class="section" id="v-sec">
        <div class="section-header">
            <h3>ซีรีส์สั้นแนวตั้ง</h3>
            <span style="font-size:12px; color:var(--text-muted)">ยอดนิยม</span>
        </div>
        <div class="movie-grid" id="grid-v"></div>
    </section>

    <section class="section" id="s-sec">
        <div class="section-header">
            <h3>ซีรีส์พากย์ไทย</h3>
            <span style="font-size:12px; color:var(--text-muted)">มาใหม่</span>
        </div>
        <div class="movie-grid" id="grid-s"></div>
    </section>
</main>

<footer style="text-align:center; padding:50px; border-top:1px solid #111; color:var(--text-muted); font-size:12px;">
    <p>&copy; 2026 DUYDODEE-HD. All Rights Reserved.</p>
</footer>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

<script>
// ฐานข้อมูลเดิม 100%
const firebaseConfig = {
    apiKey: "AIzaSyBuhTA1YwcsNyxR0NLYW6JrxUQ9U7vyVeo",
    authDomain: "classic-e8ab7.firebaseapp.com",
    projectId: "classic-e8ab7",
    appId: "1:596308927760:web:63043fd2786459082cb195"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

function createCard(id, m) {
    const div = document.createElement('div');
    div.className = 'movie-card';
    div.onclick = () => window.location.href = `watch.html?id=${id}`;
    
    const isV = m.category === 'vertical';
    const view = m.viewCount >= 1000 ? (m.viewCount/1000).toFixed(1)+'K' : (m.viewCount || 0);

    div.innerHTML = `
        ${m.badge ? `<div class="badge">${m.badge}</div>` : ''}
        <div class="poster ${isV ? 'vertical' : ''}">
            <img src="${m.poster}" loading="lazy" onerror="this.src='https://via.placeholder.com/400x600?text=No+Image'">
        </div>
        <div class="card-info">
            <p class="m-title">${m.title}</p>
            <div class="m-meta">
                <span><i class="fas fa-play" style="color:var(--primary); font-size:10px"></i> ${view}</span>
                <span><i class="fas fa-star" style="color:#ffd700"></i> ${m.rating || '8.5'}</span>
            </div>
        </div>
    `;
    return div;
}

async function load() {
    try {
        const snap = await db.collection('artifacts').orderBy('createdAt', 'desc').get();
        const gV = document.getElementById('grid-v');
        const gS = document.getElementById('grid-s');
        
        snap.forEach(doc => {
            const m = doc.data();
            const card = createCard(doc.id, m);
            if(m.category === 'vertical') gV.appendChild(card);
            else gS.appendChild(card);
        });
    } catch(e) { console.error(e); }
    finally { 
        document.getElementById('loader').style.display = 'none'; 
    }
}

window.onload = load;
</script>
</body>
</html>
