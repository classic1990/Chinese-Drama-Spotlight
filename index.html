<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUYDODEE-HD | ดูซีรีส์จีน พากย์ไทย 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --primary: #00f2ff;
            --vip: #ffd700; /* สีทองสำหรับ VIP */
            --bg-dark: #050507;
            --bg-card: #121216;
            --text-main: #ffffff;
            --text-muted: #9ca3af;
            --nav-h: 70px;
        }

        * { box-sizing: border-box; outline: none; }
        body { margin: 0; font-family: 'Prompt', sans-serif; background: var(--bg-dark); color: var(--text-main); overflow-x: hidden; }

        /* Nav & Search */
        nav {
            position: fixed; top: 0; width: 100%; height: var(--nav-h);
            padding: 0 5%; display: flex; justify-content: space-between; align-items: center;
            background: rgba(5, 5, 7, 0.9); backdrop-filter: blur(15px); z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        .nav-right { display: flex; align-items: center; gap: 20px; }
        .search-box {
            background: rgba(255,255,255,0.05); border: 1px solid #333;
            padding: 5px 15px; border-radius: 20px; display: flex; align-items: center;
        }
        .search-box input { background: transparent; border: none; color: #fff; padding: 5px; font-size: 14px; width: 150px; }
        
        .user-profile { width: 35px; height: 35px; border-radius: 50%; border: 2px solid var(--primary); cursor: pointer; display: none; }
        .btn-login-nav { font-size: 14px; color: var(--primary); text-decoration: none; border: 1px solid var(--primary); padding: 5px 15px; border-radius: 20px; }

        /* Hero */
        .hero {
            height: 60vh; background: linear-gradient(to right, #050507 30%, transparent), url('duycode.jpg') center/cover;
            display: flex; align-items: center; padding: 0 5%; margin-bottom: 30px;
        }
        .hero h1 { font-size: clamp(32px, 5vw, 55px); margin: 0; line-height: 1.1; }

        /* Card Customization */
        .movie-card { background: var(--bg-card); border-radius: 12px; overflow: hidden; position: relative; cursor: pointer; transition: 0.4s; }
        .movie-card:hover { transform: translateY(-8px); box-shadow: 0 10px 20px rgba(0,242,255,0.15); border: 1px solid var(--primary); }
        .badge-vip { position: absolute; top: 10px; left: 10px; background: var(--vip); color: #000; padding: 2px 8px; border-radius: 4px; font-size: 10px; font-weight: 800; z-index: 10; }
        
        /* Layout */
        .section { padding: 20px 5%; }
        .movie-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; }
        
        #loader { position: fixed; inset: 0; background: var(--bg-dark); display: flex; justify-content: center; align-items: center; z-index: 9999; }
        .spin { width: 40px; height: 40px; border: 3px solid #222; border-top-color: var(--primary); border-radius: 50%; animation: s 0.8s linear infinite; }
        @keyframes s { 100% { transform: rotate(360deg); } }

        @media(max-width: 768px) {
            .search-box { display: none; } /* ซ่อนช่องค้นหาบนมือถือแบบง่าย */
            .movie-grid { grid-template-columns: repeat(2, 1fr); gap: 12px; }
            .hero { height: 40vh; }
        }
    </style>
</head>
<body>

<div id="loader"><div class="spin"></div></div>

<nav>
    <a href="index.html" class="logo" style="text-decoration:none; font-weight:800; color:var(--primary); font-size:24px;">DUY<span style="color:#fff">DODEE</span></a>
    
    <div class="nav-right">
        <div class="search-box">
            <i class="fas fa-search" style="font-size:12px; color:gray"></i>
            <input type="text" id="searchInput" placeholder="ค้นหาชื่อหนัง..." onkeyup="filterMovies()">
        </div>
        <div id="auth-section">
            <a href="login.html" class="btn-login-nav">เข้าสู่ระบบ</a>
        </div>
    </div>
</nav>

<header class="hero">
    <div class="hero-content">
        <h1 style="color:var(--primary)">DUYDODEE-HD</h1>
        <p style="color:var(--text-muted)">ศูนย์รวมซีรีส์จีนพากย์ไทย อัปเดตใหม่ล่าสุด 2026</p>
    </div>
</header>

<main>
    <section class="section" id="v-sec">
        <div class="section-header" style="margin-bottom:20px">
            <h3 style="border-left: 4px solid var(--primary); padding-left: 15px;">ซีรีส์สั้นแนวตั้ง</h3>
        </div>
        <div class="movie-grid" id="grid-v"></div>
    </section>

    <section class="section" id="s-sec">
        <div class="section-header" style="margin-bottom:20px">
            <h3 style="border-left: 4px solid var(--primary); padding-left: 15px;">ซีรีส์พากย์ไทย</h3>
        </div>
        <div class="movie-grid" id="grid-s"></div>
    </section>
</main>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyBuhTA1YwcsNyxR0NLYW6JrxUQ9U7vyVeo",
    authDomain: "classic-e8ab7.firebaseapp.com",
    projectId: "classic-e8ab7",
    appId: "1:596308927760:web:63043fd2786459082cb195"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const auth = firebase.auth();

// ตรวจสอบสถานะการเข้าสู่ระบบ
auth.onAuthStateChanged(user => {
    const authSec = document.getElementById('auth-section');
    if (user) {
        authSec.innerHTML = `<img src="${user.photoURL}" class="user-profile" style="display:block" onclick="window.location.href='profile.html'">`;
    }
});

function createCard(id, m) {
    const div = document.createElement('div');
    div.className = 'movie-card';
    div.setAttribute('data-title', m.title.toLowerCase()); // สำหรับการค้นหา
    div.onclick = () => window.location.href = `watch.html?id=${id}`;
    
    const isV = m.category === 'vertical';
    const view = m.viewCount >= 1000 ? (m.viewCount/1000).toFixed(1)+'K' : (m.viewCount || 0);

    div.innerHTML = `
        ${m.isVip ? `<div class="badge-vip"><i class="fas fa-crown"></i> VIP</div>` : ''}
        ${m.badge && !m.isVip ? `<div class="badge" style="position:absolute; top:10px; right:10px; background:#ff0055; padding:2px 8px; border-radius:4px; font-size:10px; z-index:10;">${m.badge}</div>` : ''}
        <div class="poster ${isV ? 'vertical' : ''}" style="width:100%; aspect-ratio:${isV?'9/16':'2/3'};">
            <img src="${m.poster}" style="width:100%; height:100%; object-fit:cover;" loading="lazy">
        </div>
        <div class="card-info" style="padding:12px; background: linear-gradient(transparent, rgba(0,0,0,0.9)); position:absolute; bottom:0; width:100%;">
            <p style="font-size:13px; margin:0; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;">${m.title}</p>
            <div style="display:flex; justify-content:space-between; font-size:10px; color:gray; margin-top:5px;">
                <span><i class="far fa-eye"></i> ${view}</span>
                <span><i class="fas fa-star" style="color:var(--vip)"></i> ${m.rating || '8.5'}</span>
            </div>
        </div>
    `;
    return div;
}

// ฟังก์ชันค้นหาแบบ Real-time
function filterMovies() {
    const term = document.getElementById('searchInput').value.toLowerCase();
    const cards = document.querySelectorAll('.movie-card');
    cards.forEach(card => {
        const title = card.getAttribute('data-title');
        card.style.display = title.includes(term) ? 'block' : 'none';
    });
}

async function load() {
    try {
        const snap = await db.collection('artifacts').orderBy('createdAt', 'desc').get();
        const gV = document.getElementById('grid-v');
        const gS = document.getElementById('grid-s');
        
        if (snap.empty) {
            gV.innerHTML = "<p style='color:gray'>ยังไม่มีข้อมูล</p>";
            gS.innerHTML = "<p style='color:gray'>ยังไม่มีข้อมูล</p>";
        }

        snap.forEach(doc => {
            const m = doc.data();
            const card = createCard(doc.id, m);
            if(m.category === 'vertical') gV.appendChild(card);
            else gS.appendChild(card);
        });
    } catch(e) { 
        console.error("Load Error:", e); 
    } finally { 
        document.getElementById('loader').style.opacity = '0';
        setTimeout(() => document.getElementById('loader').style.display = 'none', 500);
    }
}

window.onload = load;
</script>
</body>
</html>
